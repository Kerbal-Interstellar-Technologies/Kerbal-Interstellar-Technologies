SUBCATEGORY
{
	name = LFO Mk 2 [1.5 x 2.5 m]
	icon = cs_mk2
	
	FILTER
	{
		CHECK
		{
			type = profile
			value = mk2
		}
		CHECK
        {
            type = category
            value = Fuel Tanks
        }
        
        CHECK
        {
            type = resource
            value = LiquidFuel
        }
        CHECK
        {
            type = resource
            value = Oxidizer
        }
	}
	FILTER
	{
		CHECK
		{
			type = profile
			value = mk2
		}
		CHECK
        {
            type = category
            value = Fuel Tanks
        }
	
		CHECK
		{
			type = moduleName
			value = ModuleB9PartSwitch, SSTUVolumeContainer
		}
	}
}

