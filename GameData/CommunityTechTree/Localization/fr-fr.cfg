      #LOC_CTT_expNuclearPropulsion_description = Il se raconte que l'énergie nucléaire se résume à une méthode hors de prix pour faire bouillir de l'eau. Nous nous devons de protester : nous sommes maintenant capables de faire bouillir quasiment *n'importe quoi* !
