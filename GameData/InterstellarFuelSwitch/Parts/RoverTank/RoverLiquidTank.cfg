PART
{
	name = RectlinearRoverAdaptorLiquidTank
	module = Part
	author = nli2work

	mesh = roverTank.mu
	rescaleFactor = 1

	node_attach =        0,  0,     -0.15,  0,  0, 1, 0
	node_stack_top1 =    0,  0.95,  -0.15,  0,  1, 0, 1
