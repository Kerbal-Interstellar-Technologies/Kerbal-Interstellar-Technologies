// Resource setup for InterstellarFuelSwitch CT-series tanks
@PART[CT250?]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSCT230]{
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSCTmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;$@RESOURCE_DEFINITION[ChemicalFormulas]/AluminiumLOX$
		@objectDisplayNames = #$objectDisplayNames$;Aluminium Liquid Oxygen
		@objects = #$objects$;16O,l
		@indexNames = #$indexNames$;AluminiumLOX
		@fuelTankSetups = #$fuelTankSetups$;AluminiumLOX
		@fuelTankCounter += 1
		@moduleIDCounter += 1048576
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSCTfuelSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;AluminiumLOX
		@resourceNames = #$resourceNames$;AluminiumLOX
		@resourceAmounts = #$resourceAmounts$;$../IFSV1$
		@tankCost = #$tankCost$;0
//		@tankMass = #$tankMass$;$../mass$
		@moduleIDCounter += 1048576
	}
}