@PART[CC250?|CDT2???|CT250?|IST250?|PGT250?|RFC250?]:FOR[InterstellarFuelSwitch]{
	%IFSEF = #$RESOURCE[LiterVolume]/maxAmount$	// IFSV1 equals tank volume
	@IFSEF /= 14
	MODULE
	{
		name = ModuleAnchoredDecoupler
		ejectionForce = #$../IFSEF$
		explosiveNodeID = srf
		overrideStagingIconIfBlank = false
		stagingEnabled = false
	}
}