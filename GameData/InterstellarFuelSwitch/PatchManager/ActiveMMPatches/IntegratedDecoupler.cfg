@PART[CC250?|CT250?|IST250?|PGT250?|RFC250?]:FOR[InterstellarFuelSwitch]
{
	%IFSEF = #$RESOURCE[LiterVolume]/maxAmount$	
	@IFSEF /= 14

	MODULE
	{
		name = ModuleAnchoredDecoupler
		ejectionForce = #$../IFSEF$
		explosiveNodeID = srf
		overrideStagingIconIfBlank = false
		stagingEnabled = false
	}
}

//	DELETE VARIABLES
@PART[*]:FINAL
{
	!IFSEF = 0
}