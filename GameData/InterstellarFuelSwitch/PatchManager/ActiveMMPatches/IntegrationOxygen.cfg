@PART[*]:HAS[@RESOURCE[Oxygen],!RESOURCE[LiquidFuel],!RESOURCE[Oxidizer],!RESOURCE[MonoPropellant],!MODULE[ModuleTankManager],!MODULE[InterstellarFuelSwitch],!MODULE[FSfuelSwitch],!MODULE[ModuleB9PartSwitch],!MODULE[ModuleEnginesFX],!MODULE[ModuleEngines]]:NEEDS[InterstellarFuelSwitch&!ModularFuelTanks&!RealFuels&!ConfigurableContainers/Parts]:FOR[InterstellarFuelSwitch]
{
	%totalCap = #$RESOURCE[Oxygen]/maxAmount$

	%onlyLH2 = #$totalCap$
	@onlyLH2 *= 1

	%onlyXenonGas = #$totalCap$
	@onlyXenonGas /= 20

	MODULE
	{
		name = InterstellarFuelSwitch
		tankSwitchNames = #LOC_KSPIE_CompressedAir_DisplayName;#LOC_KSPIE_Ammonia_DisplayName;#LOC_KSPIE_ArgonGas_DisplayName;#LOC_KSPIE_CarbonDioxide_DisplayName;#LOC_KSPIE_Hydrogen_DisplayName;#LOC_KSPIE_KryptonGas_DisplayName;#LOC_KSPIE_NeonGas_DisplayName;#LOC_KSPIE_Nitrogen_DisplayName;#LOC_KSPIE_Oxygen_DisplayName;#autoLOC_501003;#LOC_KSPIE_Methane_DisplayName;#LOC_KSPIE_Deuterium_DisplayName;#LOC_KSPIE_Tritium_DisplayName;#LOC_KSPIE_Helium3_DisplayName;#LOC_KSPIE_Helium_DisplayName;#LOC_KSPIE_Fluorine_DisplayName
		resourceGui = #LOC_KSPIE_CompressedAir_DisplayName;#LOC_KSPIE_Ammonia_DisplayName;#LOC_KSPIE_ArgonGas_DisplayName;#LOC_KSPIE_CarbonDioxide_DisplayName;#LOC_KSPIE_Hydrogen_DisplayName;#LOC_KSPIE_KryptonGas_DisplayName;#LOC_KSPIE_NeonGas_DisplayName;#LOC_KSPIE_Nitrogen_DisplayName;#LOC_KSPIE_Oxygen_DisplayName;#autoLOC_501003;#LOC_KSPIE_Methane_DisplayName;#LOC_KSPIE_Deuterium_DisplayName;#LOC_KSPIE_Tritium_DisplayName;#LOC_KSPIE_Helium3_DisplayName;#LOC_KSPIE_Helium_DisplayName;#LOC_KSPIE_Fluorine_DisplayName
		resourceNames = CompressedAir;Ammonia;ArgonGas;CarbonDioxide;Hydrogen;KryptonGas;NeonGas;Nitrogen;Oxygen;XenonGas;Methane;Deuterium;Tritium;Helium3;Helium;Fluorine
		resourceAmounts = #$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyXenonGas$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$;$../onlyLH2$
		adaptiveTankSelection = false
		orderBySwitchName = true
		displayTankCost = true
		hasGUI = false
	}

	@tags ^= :$: air ammonia argon carbondioxide hydrogen krypton neon nitrogen oxygen xenon methane deuterium helium3 helium florine :
}


@PART[*]:HAS[@RESOURCE[Oxygen],!RESOURCE[LiquidFuel],!RESOURCE[Oxidizer],!RESOURCE[MonoPropellant],MODULE[InterstellarFuelSwitch]]:FINAL
{
	// Remove temporary variables to eliminate log spam

	!totalCap = 0
	!onlyLH2 = 0
	!onlyXenonGas = 0
}