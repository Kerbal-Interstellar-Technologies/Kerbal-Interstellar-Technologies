PART
{
	module = Part
	name = AluminiumEngine
	author = TD

	// --- asset parameters ---
	mesh = NewModel
	rescaleFactor = 0.5
	scale = 1.0
	node_stack_top = 0.0, 1.5, 0.0, 0.0, 1.0, 0.0, 4
	node_stack_bottom = 0.0, -1.5, 0.0, 0.0, -1.0, 0.0, 4

	TechRequired = experimentalRocketry
	entryCost = 60000
	cost = 20000
	category = Engine
	subcategory = 0
	title = #LOC_KSPIE_AluminiumMonopropellantEngine_title//Aluminium Monopropellant Engine

	manufacturer = Imperial Shipyards
	description = #LOC_KSPIE_AluminiumMonopropellantEngine_desc//A Monopropellant Engine which runs on a mix of Aluminium Nanoparticles mixed in Liquid Hydrogen
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 4
	buoyancy = 0.1					// Water fill most of spaces
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 12
	breakingForce = 120
	breakingTorque = 120
	maxTemp = 2500
	stagingIcon = LIQUID_ENGINE
	stageOffset = 1
	childStageOffset = 1
	bulkheadProfiles = size2
	heatConductivity = 0.001 

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.01 0.2
				volume = 1.0 2.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}

			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/ksX_Exhaust
				transformName = Thrust
				emission = 0.0 0.0
				emission = 0.01 0.05
				emission = 0.075 0.25
				emission = 1.0 1
				speed = 0.0 0.5
				speed = 1.0 1
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = Thrust
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}

	// Tag for FilterExtensions.cfg
	MODULE { name = ChemicalEngineTag }

	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = Thrust
		runningEffectName = running_closed
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		heatProduction = 1000
		fxOffset = 0, 0, 1.5
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 0.98
		
		maxThrust = 900
		atmosphereCurve
		{
			key = 0 313
			key = 1 283
			key = 2 253
			key = 3 223
			key = 4 203
			key = 10 0
		}
		PROPELLANT
		{
			name = LqdNitrogen
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 27
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Aluminium
