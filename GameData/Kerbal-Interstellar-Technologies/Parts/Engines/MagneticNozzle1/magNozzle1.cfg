				speed = 0 -1
				speed = 1 -2
				energy = 0 0
				energy = 0.5 0.1
				energy = 1 2
				localPosition = 0, 0, 0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = WarpPlugin/Sounds/sound_charge
				volume = 1.2
				pitch = 1.3
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = WarpPlugin/Sounds/sound_discharge
				volume = 1.2
				pitch = 1.3
				loop = false
			}
		}
