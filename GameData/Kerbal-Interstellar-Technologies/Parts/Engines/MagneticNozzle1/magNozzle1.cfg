PART
{
	name = magNozzle1
	module = Part
	author = KerboNerd
	mesh = magNozzle1.mu

	rescaleFactor = 1

	TechRequired = advEMSystems
	entryCost = 40000
	cost = 10000
	category = Engine
	subcategory = 0

	title = #LOC_KSPIE_KspiMagneticNozzle3_title		// #LOC_KSPIE_KspiMagneticNozzle3_title = Magnetic Nozzle
	tags = #LOC_KSPIE_KspiMagneticNozzle_tags   		// #LOC_KSPIE_KspiMagneticNozzle_tags = magnetic charged particle propulsion nozzle modular
	manufacturer = #LOC_KSPIE_manuf4			// #LOC_KSPIE_manuf4 = Ionic Protonic Electronics
	description = #LOC_KSPIE_KspiMagneticNozzle3_descr	// #LOC_KSPIE_KspiMagneticNozzle3_descr = The magnetic nozzle is an advanced alternative to the thermal rocket which can expel high temperature charged exhaust at extremely high velocities because the propellant is confined electromagnetically instead of physically.  It does require electric power and, of of course, only operates when paired with reactors that generate charged particles. Not rated for atmospheric use.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,1

	// --- standard part parameters ---
	mass = 4
	buoyancy = 0						// Water fill most of spaces
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2200
	fuelCrossFeed = true

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = Kerbal-Interstellar-Technologies/Sounds/sound_attila_looped
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Kerbal-Interstellar-Technologies/FX/plasma-nozzle-plume
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 2.0
				speed = 1.0 0.5
				energy = 0 2
				energy = 1 2
				localOffset = 0, 0, -5
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Kerbal-Interstellar-Technologies/FX/plasma-nozzle-core
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 2
				speed = 1.0 0.5
				energy = 0 2
				energy = 1 2
				localOffset = 0, 0, -5
			}
			MODEL_MULTI_PARTICLE
			{
				name = plume
				modelName = Kerbal-Interstellar-Technologies/FX/fusionplume
