@PART[rtg]:HAS[@MODULE[ModuleGenerator]]:FIRST
{
    @tech = start
    @mass -= 0.1

    -MODULE[ModuleGenerator],* {}

    MODULE {
        name = KITRadioisotopeGenerator
    }

    MODULE {
        uiGroupName = KITRadioisotopeGenerator
        uiGroupDisplayName = Radioisotope Generator
        
        name = ModuleB9PartSwitch
        moduleID = rtgFuel
        baseVolume = 1

        SUBTYPE {
            name = Plutonium-238
            title = Plutonium-238
            descriptionSummary = The RTG uses Plutonium-238 as fuel.
            descriptionDetail  = sdflkjsdflkjsdflkj
            tankType = KITPlutonium-238
            defaultSubtypePriority = 0

            MODULE {
                IDENTIFIER {
                    name = KITRadioisotopeGenerator
                }
                DATA {
                    powerMultiplier = 0.006
                }
            }
        }

        SUBTYPE {
            name = Tritium
            title = Tritium
            descriptionSummary = The RTG uses Tritium as fuel. 
            descriptionDetail  = It can last ... and half life of .. 
            tankType = KITTritium
            defaultSubtypePriority = 0

            MODULE {
                IDENTIFIER {
                    name = KITRadioisotopeGenerator
                }
                DATA {
                    powerMultiplier = 0.012
                }
            }
        }
    }
    
}
