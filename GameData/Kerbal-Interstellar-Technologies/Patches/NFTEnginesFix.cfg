@PART[TweakableMagneticNozzle]:NEEDS[NearFuturePropulsion,!RealFuels]:FOR[Kerbal-Interstellar-Technologies]
{
   @MODULE[ModuleEnginesFX]
   {
       @PROPELLANT[LiquidFuel]
       {
          @name = LiquidHydrogen
       }
   }
}

