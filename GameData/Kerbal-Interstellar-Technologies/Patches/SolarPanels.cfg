@PART[*]:HAS[@MODULE[ModuleDeployableSolarPanel]:HAS[#chargeRate[>0]]]:FOR[Kerbal-Interstellar-Technologies]
{
	MODULE
	{
		name = FNSolarPanelWasteHeatModule
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 0
		maxAmount = 1
		isTweakable = false
		hideFlow = false
	}
}

@PART[largeSolarPanel]:FOR[Kerbal-Interstellar-Technologies]
{
	RESOURCE
	{
		name = WasteHeat
		amount = 0
		maxAmount = 1
	}

	MODULE
	{
		name = SolarBeamedPowerReceiver

		canSwitchBandwidthInEditor = false
		canSwitchBandwidthInFlight = false
		isEnergyReceiver = true
		isThermalReceiver = false

		canLinkup = false
		animName = deploy
		diameter = 2.5
		receiverType = 4
		maximumElectricPower = 10	// 2.5 x 4
		facingThreshold = 0.1
	}
}

