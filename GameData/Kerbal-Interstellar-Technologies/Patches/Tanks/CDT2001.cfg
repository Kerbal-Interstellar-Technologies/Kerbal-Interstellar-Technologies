@PART[CDT200?]:AFTER[Kerbal-Interstellar-Technologies]
{
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Hydrooxi
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[KITTankSwitch]]
	{
		@SUBTYPE[LFO]
		{
			transform = LFO
		}
		@SUBTYPE[HydroLOX]
		{
			transform = Hydrolox
		}
		@SUBTYPE[MethaLOX]
		{
			transform = Methalox
		}
	}
}
@PART[CDT2501|CDT2502|CDT2502|CDT2504|CDT2505]:AFTER[Kerbal-Interstellar-Technologies]
{
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Hydrooxi
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[KITTankSwitch]]
	{
		@SUBTYPE[LFO]
		{
			transform = LFO
		}
		@SUBTYPE[HydroLOX]
		{
			transform = Hydrolox
		}
		@SUBTYPE[MethaLOX]
		{
			transform = Methalox
		}
		@SUBTYPE[LqdHydrogen]
		{
			transform = Hydrogen
		}
		@SUBTYPE[LqdMethane]
		{
			transform = Methane
		}
	}
}
-PART[CDT2500] {}
@PART[IST2501lqd]:AFTER[Kerbal-Interstellar-Technologies]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[KITTankSwitch]]
	{
		@SUBTYPE[Hydrazine]
		{
			!transform = !
		}
	}
}
