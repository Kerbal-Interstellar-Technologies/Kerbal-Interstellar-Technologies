// Increased transmitter range for the To Boldly Go which generates stars at realistic light year distances

@PART[OversizedAluminiumThermalReceiverDish*]:HAS[@MODULE[ModuleDataTransmitter]]:NEEDS[To_Boldly_Go]:FOR[Kerbal-Interstellar-Technologies]
{
	@MODULE[ModuleDataTransmitter]
    	{
		@antennaPower *= 1000
	}
}

