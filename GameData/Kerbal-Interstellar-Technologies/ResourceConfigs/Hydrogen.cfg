// remove any global Hydrogen/LqdHydrogen definitions as in general hydrogen cannot be found in its free form except in space
!GLOBAL_RESOURCE:HAS[#ResourceName[Hydrogen],~ResourceType[3]]:FOR[WarpPlugin] {}
!GLOBAL_RESOURCE:HAS[#ResourceName[LqdHydrogen],~ResourceType[3]]:FOR[WarpPlugin] {}