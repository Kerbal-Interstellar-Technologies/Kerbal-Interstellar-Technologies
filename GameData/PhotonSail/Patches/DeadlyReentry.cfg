// Removes Deadly Reentry 's heat handling for radiator parts
// Radiators
@PART[*]:HAS[@MODULE[ModulePhotonSail]]:NEEDS[DeadlyReentry]:FOR[WarpPlugin]
{
   	-MODULE[ModuleAeroReentry] { }

    	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = True
		skinHeatConductivity = 0
		skinThicknessFactor = 1
	}
}
