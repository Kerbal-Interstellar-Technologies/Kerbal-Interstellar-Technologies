		#LOC_KSPIE_InterstellarSphereTank_descr = Para aquelas horas em que você precisa de uma grande quantidade de combustível.
		// Microwave
		#LOC_KSPIE_KspiAirborneLaser_title = Transmissor aéreo de laser de diodo
		#LOC_KSPIE_KspiAirborneLaser_manuf = Dinâmicas Bahamuto
		#LOC_KSPIE_KspiAirborneLaser_descr = Um laser de alto poder para colocar fogo em coisas. Resiste calor até 1940 K. Tem um conjunto integrado de laser de diodo.
		#LOC_KSPIE_AblativeLaserNozzle_title = Bocal de laser ablativo
		#LOC_KSPIE_AblativeLaserNozzle_manuf = Companhia de Suprimentos de Dobra-tempo do Zefram Kerman
		#LOC_KSPIE_AblativeLaserNozzle_descr = O bocal de laser ablativo é um bocal altamente eficiente que usa PVC como um propelente ablativo, e precisa ser operado por feixes atirados no bocal pelo lado de baixo.
		#LOC_KSPIE_BPDLA_title = Conjunto de laser de diodo (produtor de energia irradiada)
		#LOC_KSPIE_BPDLA_manuf = Energias Flutuantes Incorporada
		#LOC_KSPIE_BPDLA_descr = O conjunto de laser de diodo usa energia de magajoules para produzir feixes de laser. Após vários laboratórios de laser pegarem fogo na tentativa de construir lasers ainda maiores, o famoso Theodore Kerman veio com a idéia de simplesmente juntar múltiplos lasers pequenos para criar poderosos irradiadores de energia. Não obstante, a cada ano um monte de laboratórios de laser ainda pegam fogo, devido à natureza dos kerbais. Um conjunto de laser de diodo é necessário para transmitir no espectro visível ou infravermelho. O comprimento de onda da transmissão do conjunto só pode ser configurado no PMV.
		#LOC_KSPIE_BPFEL2_title = Laser de elétron livre (produtor de feixes universal)
		#LOC_KSPIE_BPFEL2_manuf = Energias Flutuantes Incorporada
		#LOC_KSPIE_BPFEL2_descr = O laser de elétron livre usa energia de megajoules para produzir todos os tipos de feixes em voo. É um produtor universal de feixes inicialmente, com eficiência um tanto baixa. "Como funciona?" você pergunta. Bom, você pode perguntar aos caras do laboratório, se quiser - mas digamos que é 40% ciência, 50% magia negra, e 10% pensamento desejoso.
		#LOC_KSPIE_BPGyrotron_title = Girotron (gerador de feixes de microondas)
		#LOC_KSPIE_BPGyrotron_manuf = Energias Flutuante Incorporada
		#LOC_KSPIE_BPGyrotron_descr = O girotron usa energia de megajoules para produzir um feixe de microondas. A resposta longa de várias horas que os caras do laboratório deram para a questão de como funciona, pode ser reduzida a "elétrons são acelerados por forças magnética, e mais forças magnéticas são aplicadas para obter um feixe de microondas", mas não conte isso a eles, ou eles vão repetir tudo denovo. Um girotron é necessário para transmissores funcionarem, ex. mandar energia irradiada no espectro de microondas.
		#LOC_KSPIE_BT2501_title = Transmissor blindado de laser de diodo com múltiplos comprimentos de onda
		#LOC_KSPIE_BT2501_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_BT2501_descr = Transmissor blindado de feixes projetado para feixes de laser de diodo. Embora tenha uma pequena abertura, ele tem múltiplos geradores de feixes de diodo integrados, que podem ser alternados durante o voo. Graças ao seu casco de tungstênio, resiste ao calor até 3695K.
		#LOC_KSPIE_BT2502_title = Transceptor parabólico com múltiplas larguras de banda (médio)
		#LOC_KSPIE_BT2502_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_BT2502_descr = Transmissor médio de feixes, para todos os tipos de feixe. Para poder transmitir, precisa estar conectado diretamente a um gerador de feixes. O receptor é capaz de receber em todos os comprimentos de onda que estão disponíveis como rectena.
		#LOC_KSPIE_KspiSolarBlanket_title = Cobertura de receptores fotovoltaicos de energia solar
		#LOC_KSPIE_KspiSolarBlanket_manuf = Organização Kerbal de Produtores de Coberturas Elétricas
		#LOC_KSPIE_KspiSolarBlanket_descr = Uma cobertura de receptores fotovoltaicos de energia solar que, em comparação com o receptor de energia térmica, é mais compacto e leve com maior eficiência, mas somente perto do espectro infravermelho. Não pode ser retraído após estendido.
		#LOC_KSPIE_KspiBlanketRectenna_title = Cobertura de receptores rectena
		#LOC_KSPIE_KspiBlanketRectenna_manuf = Organização Kerbal de Produtores de Coberturas Elétricas
		#LOC_KSPIE_KspiBlanketRectenna_descr = Uma cobertura de receptores fotovoltaicos de energia solar que, em comparação com o receptor de energia térmica, é mais compacto e leve com maior eficiência, mas somente perto do espectro infravermelho. Não pode ser retraído após estendido.
		#LOC_KSPIE_KspiUltravioletBlanket_title = Cobertura de receptores fotovoltaicos de energia ultravioleta
		#LOC_KSPIE_KspiUltravioletBlanket_manuf = Organização Kerbal de Produtores de Coberturas Elétricas
		#LOC_KSPIE_KspiUltravioletBlanket_descr = A cobertura de receptores fotovoltaicos de energia ultravioleta é especializado em receber energia no extremo do espectro ultravioleta, e é sensível ao raio-x suave e ao espectro visível. Este receptor é mais adequado ao uso em aplicações com médio a longo alcance.
		#LOC_KSPIE_CircularRectennaReceiver_title = Receptor rectena circular
		#LOC_KSPIE_CircularRectennaReceiver_manuf = Cabeça-de-Leão Aeroespaço Incorporada
		#LOC_KSPIE_CircularRectennaReceiver_descr = Esta rectena larga dobrável, é uma antea especializada em receber energia irradiada com alta eficiência em específicas larguras de banda, e convertendo-a diretamente em eletricidade. A largura de banda só pode ser configurada no PMV. Esta peça não consegue transmitir.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_title = Células solares circulares fotovoltaicas
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_manuf = Cabeça-de-Leão Aeroespaço Incorporada
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_descr = Um largo painel solar circular, que produz eletricidade para energia solar e infravermelha.
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_title = Células solares circulares fotovoltaicas
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_manuf = Cabeça-de-Leão Aeroespaço Incorporada
		#LOC_KSPIE_CircularSolarPhotovoltaicReceiver_descr = Um largo painél solar circular, que produz eletricidade para energia solar e infravermelha.
		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_title = Receptor circular fotovoltaico de ultravioleta
		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_manuf = Cabeça-de-Leão Aeroespaço Incorporada
		#LOC_KSPIE_CircularUltravioletPhotovoltaicReceiver_descr = Quando desdobrado, cria um painél circular que é capaz de receber energia irradiada no espectro ultravioleta, por células especializadas. Em um grau menor, também é capaz de receber energia nos comprimentos de onda visíveis e de raio-x suave.
		#LOC_KSPIE_DeployableXrayReceiver_title = Receptor dobrável fotovoltaico de raio-x
		#LOC_KSPIE_DeployableXrayReceiver_manuf = IONIC - Eletrônicos Sinfônicos Protônicos
		#LOC_KSPIE_DeployableXrayReceiver_descr = Um receptor estático, largo e dobrável, capaz de receber energia irradiada desde próximo do infravermelho até o raio-x duro. É mais eficiente no espectro de raio-x duro, onde a onda de fótons podem penetrar mais fundo nas camadas grossas do receptor.
		#LOC_KSPIE_DeployableThermalReceiver_title = Receptor termofotovoltaico dobrável
		#LOC_KSPIE_DeployableThermalReceiver_manuf = IONIC - Eletrônicos Sinfônicos Protônicos
		#LOC_KSPIE_DeployableThermalReceiver_descr = Um receptor termofotovoltaico estático, largo e dobrável, capaz de receber energia irradiada em todos os comprimentos de onda, incluindo o raio-x duro.
		#LOC_KSPIE_FELA_title = Transceptor parabólico com múltiplas larguras de banda (largo)
		#LOC_KSPIE_FELA_manuf = Radiant Future Enterprises Futuro Radiante Empreendimentos
		#LOC_KSPIE_FELA_descr = O FELA é um receptor e transmissor multifuncional com múltiplas larguras de banda. O FELA é compatível com qualquer gerador feixes. Para irradiar energia, precisa estar conectado diretamente com um gerador de feixes.
		#LOC_KSPIE_FoldingThermalDish_title = Receptor de energia solar térmica irradiada
		#LOC_KSPIE_FoldingThermalDish_manuf = Parabólica Indústrias
		#LOC_KSPIE_FoldingThermalDish_descr = Receptor térmico capaz de focar energia solar ou irradiada em um receptor térmico, ao qual precisa estar ligado diretamente.
		#LOC_KSPIE_heatfin_title = Estabilizador caudal com radiador
		#LOC_KSPIE_heatfin_manuf = Divisão Aeroespacial C7
		#LOC_KSPIE_heatfin_descr = Um radiador que também é um estabilizador caudal.
		#LOC_KSPIE_heatwing_title = Asa com radiador
		#LOC_KSPIE_heatwing_manuf = Divisão Aeroespacial C7
		#LOC_KSPIE_heatwing_descr = Uma asa que funciona também como radiador.
		#LOC_KSPIE_KspiInlinePhasedArray_title = Conjunto de transceptores faseados (imbutido)
		#LOC_KSPIE_KspiInlinePhasedArray_manuf = DragonTek
		#LOC_KSPIE_KspiInlinePhasedArray_descr = Após inúmeras reclamações de clientes de que peças coladas no topo da rectena esférica caiam durante o lançamento, a DragonTek decidiu fazer uma versão imbutida. Graças ao seu formato, pode receber energia irradiada em um ângulo de 310 graus e pode funcionar como um repetidor de energia irradiada. Note que o tipo de rectena só pode ser configurado no PMV, e só após pesquisar a tecnologia apropriada.
		#LOC_KSPIE_InlineThermalReceiverDish_title = Receptor-espelho parabólico térmico imbutido
		#LOC_KSPIE_InlineThermalReceiverDish_manuf = Esfera-Edro Dinâmicas de Engenharia
		#LOC_KSPIE_InlineThermalReceiverDish_descr = Esta antena de repetição enorme e altamente potente, foi comissionada pela Luzes Piscadas SRL após alguém perguntar "O que acontece se formos além do sistema Kerbol?". Definitivamente, esta peça não é em resposta a qualquer nave que tenha acidentalmente alcançada uma trajetória de escape do sistema. Não, quase nada a ver com este problema.
		#LOC_KSPIE_InlineWrappedThermalReceiver_title = Receptor envolto térmico de microondas
		#LOC_KSPIE_InlineWrappedThermalReceiver_manuf = DragonTek
		#LOC_KSPIE_InlineWrappedThermalReceiver_descr = Um receptor térmico de microondas imbutido, que pode ser estendido para prover maior área de superfície. Não pode ser recolhido após estendido.
		#LOC_KSPIE_InlineWrappedPhasedArray_title = Conjunto imbutido e envolto de receptores faseados
		#LOC_KSPIE_InlineWrappedPhasedArray_manuf = DragonTek
		#LOC_KSPIE_InlineWrappedPhasedArray_descr = Um conjunto de receptores faseados de microondas, envolto e imbutido, que pode ser estendido para prover maior área de superfície. Não pode ser recolhido após estendido.
		#LOC_KSPIE_Laser_IR_title = Transmissor de feixes por laser DT-L-IR-1
		#LOC_KSPIE_Laser_IR_manuf = DragonTek
		#LOC_KSPIE_Laser_IR_descr = Devido a um ponto decimal mal-colocado durante o desenho de um novo ponteiro de laser, a DragonTek acabou com algo que nem os kerbais usariam em espaços fechados. Felizmente, o espaço (sideral) não tem paredes. A fim de que este transmissor de infravermelho funcione, ele precisa ser conectado diretamente a um gerador de feixes de laser de diodo. Resiste ao calor até 933K.
		#LOC_KSPIE_LaserTransmitter_title = Laser de diodo de energia irradiada
		#LOC_KSPIE_LaserTransmitter_manuf = Energias Flutuantes Incorporada
		#LOC_KSPIE_LaserTransmitter_descr = Esta torreta de lasers é um transmissor de energia irradiada de alto poder, imbutido com um eficiente gerador de feixes por conjunto de laser de diodo. Embora sua conversão para feixes seja eficiente, sua abertura é um tanto pequena, limitando seu alcançe no infravermelho. No entanto, é um dos poucos transmissores capazes de transmitir no espectro de raio-x suave, após o mesmo ser pesquisado. A largura de banda do conjunto de lasers, só pode ser configurado no PMV.
		#LOC_KSPIE_MicrowaveRectenna2_title = Transceptor parabólico com múltiplas larguras de banda (Blindado)
		#LOC_KSPIE_MicrowaveRectenna2_manuf = Energias Flutuantes Incorporada
		#LOC_KSPIE_MicrowaveRectenna2_descr = Transceptor parabólico com múltiplas larguras de banda e blindado, para todos os tipos de irradiação de energia. A fim de poder transmitir energia, precisa estar conectado diretamente a um gerador de feixes.
		#LOC_KSPIE_microwaveThermalEnergyReceiverS_title = Receptor térmico imbutido mk1
		#LOC_KSPIE_microwaveThermalEnergyReceiverS_manuf = Continuum Interplanetários
		#LOC_KSPIE_microwaveThermalEnergyReceiverS_descr = O receptor térmico imbutido fornece energia térmica de energia irradiada recebida, para motores térmicos ou geradores térmicos elétricos. Esta peça precisa ser conectada diretamente a um gerador ou motor com diâmetro compatível. A recepção de energia é melhor pelos lados, e mínima por cima ou por baixo.
		#LOC_KSPIE_microwaveThermalEnergyReceiverM_title = Receptor térmico imbutido mk1 2x
		#LOC_KSPIE_microwaveThermalEnergyReceiverM_manuf = Continuum Interplanetários
		#LOC_KSPIE_microwaveThermalEnergyReceiverM_descr = O receptor térmico imbutido fornece energia térmica de energia irradiada recebida, para motores térmicos ou geradores térmicos elétricos. Esta peça precisa ser conectada diretamente a um gerador ou motor com diâmetro compatível. A recepção de energia é melhor pelos lados, e mínima por cima ou por baixo.
		#LOC_KSPIE_MicrowaveThermalRecieverMk2_title = Receptor térmico mk2
		#LOC_KSPIE_MicrowaveThermalRecieverMk2_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_MicrowaveThermalRecieverMk2_descr = O receptor térmico de microondas fornece energia térmica recebida de energia de microondas irradiada, para motores térmicos. A peça deve estar conectada diretamente a um motor de diâmetro compatível.
		#LOC_KSPIE_MicroWaveTransducer2_title = Transdutor de microondas DT-MW-TD-32x
		#LOC_KSPIE_MicroWaveTransducer2_manuf = DragonTek
		#LOC_KSPIE_MicroWaveTransducer2_descr = O transdutor de microondas é um transmissor de microondas especializado, capaz de transmitir uma enorme quantidade de energia de microondas sem usar um girotron. Além de irradiar energia,também pode ser usado como repetidor de comunicações. É ainda capaz de receber energia de microondas e convertê-la em eletricidade, mas somente a curtas distâncias, devido a pequena área de superfície, e sua massa relativamente alta.
		#LOC_KSPIE_OversizedAluminiumThermalReceiverDish_title = Receptor parabólico térmico de alumínio gigante (imbutido)
