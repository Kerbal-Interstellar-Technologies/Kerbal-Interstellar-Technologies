		#LOC_KSPIE_ThermalReceiverDish_manuf = NAU Aeroespaço
		#LOC_KSPIE_ThermalReceiverDish_descr = O receptor parabólico térmico dourado radial, tem uma melhor recepção no espectro infravermelho do que o receptor parabólico térmico de alumínio - o qual trabalha melhor no espectro visível e ultravioleta. Para que funcione, precisa ser conectado a um receptor térmico imbutido, e este precisa estar conectado diretamente a um gerador elétrico térmico, para gerar eletricidade.
