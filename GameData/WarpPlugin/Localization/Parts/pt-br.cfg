		// PARTS
		
		// BeamedPower
		#LOC_KSPIE_OversizedMicrowaveDishTransceiver_title = Gigantesco Transceptor Parabólico de Microondas
		#LOC_KSPIE_OversizedMicrowaveDishTransceiverEnd_title = Gigantesco Transceptor Parabólico de Microondas Ponteira
		#LOC_KSPIE_OversizedMicrowaveDishTransceiver_descr = O Gigantesco Transceptor Parabólico de Microondas pode ser utilizado como um receptor de microondas ou como um transmissor de raios de microondas quando no espaço e diretamente conectado a um Girotron. As microondas recebidas são diretamente convertidas em energia elétrica. Para uma melhor recepção é preciso visar diretamente a fonte de transmissão.
		
		// Command
		#LOC_KSPIE_iHAL_title = iHAL
		#LOC_KSPIE_iHAL_manuf = Energias Flutuantes Inc.
		#LOC_KSPIE_iHAL_descr = Núcleo de sonda equipado com um supercomputador, capacitor, um pequeno gerador e rodas de reação.
		#LOC_KSPIE_computerCore_title = Núcleo de computador
		#LOC_KSPIE_computerCore_manuf = Corporação de Engenharia STEADLER
		#LOC_KSPIE_computerCore_descr = Um sistema bem grande de supercomputação, combinado com fortes rodas de reação. Requer poder elétrico de Megajoules para operar. Inclui um pequeno gerador de emergência.
		#LOC_KSPIE_scienceModule_title = Laboratório de ciência
		#LOC_KSPIE_scienceModule_manuf = Companhia Suprimentos de Dobra-tempo do Zefram Kerman
		#LOC_KSPIE_scienceModule_descr = O laboratório de ciência, um local para Kerbais comtemplarem novelas e abordagens inovativas para explodir coisas. Inclui grandes discos para guardar os dados dos grandes experimentos. 
		#LOC_KSPIE_scienceModule_tags = experimento laboratório pesquisa ciência
		#LOC_KSPIE_scienceModule_deplo = Coletar dados escaneados
		#LOC_KSPIE_scienceModule_revie = Rever dados escaneados
		#LOC_KSPIE_scienceModule_reset = Redefinir dados escaneados
		#LOC_KSPIE_scienceModule_begin = Iniciar escaneamento
		// Electrical
		#LOC_KSPIE_AntimatterCollector_title = Coletor de antimatéria
		#LOC_KSPIE_AntimatterCollector_manuf = Companhia Suprimentos de Dobra-tempo do Zefram Kerman
		#LOC_KSPIE_AntimatterCollector_descr = Coleta antimatéria de magnetosferas planetárias. A taxa que ocorre a coleção de antimatéria depende da força do campo magnético do planeta em questão.
		#LOC_KSPIE_TweakableAntimatterReactor_title = Reator de antimatéria por núcleo de feixe
		#LOC_KSPIE_TweakableAntimatterReactor_manuf = Companhia Suprimentos de Dobra-tempo do Zefram Kerman
		#LOC_KSPIE_TweakableAntimatterReactor_descr = Em um reator de antimatéria por núcleo de feixe, um feixe de prótons e antiprótons colidem, criando uma coleção de pions carregados e não carregados. Os pions não carregados não são afetados pelos campos magnéticos e escapam, quase imediatamente decompondo em raios gama altamente enérgicos. Os pions carregados podem ser usados por um bocal magnético para propulsão, ou serem convertidos diretamente em carga elétrica por um conversor de energia por partículas carregadas. A fonte de combustível pode ser ou antimatéria ou anti-hidrogênio.
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_title = Reator de micro-fusão iniciado por antimatéria
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_manuf = Geomax PLC
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_descr = Um reator de fissão/fusão iniciado por antimatéria, que usa pequenas quantidades de antiprótons para produzir fissão em núcleos de urânio, que então produzem energia necessária para iniciar a fusão em uma pelota de deutério/hélio-3. O reator mantém os antiprótons magneticamente e eletrostáticamente em um vácuo. Assim, requer menos componentes volumosos comparado com os projetos do Tokamak, mas requer largas fontes de antimatéria para operar por longos períodos.
		#LOC_KSPIE_DPFFReactor_title = Reator de fragmento de fissão de plasma poeirento
		#LOC_KSPIE_DPFFReactor_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_DPFFReactor_descr = O foguete por fragmento de fissão de plasma poeirento é um desenho de motor de foguete que usa diretamente produtos quentes de fissão nuclear para propulsão, opondo-se ao uso de um fluido separado como massa de trabalho. O desenho pode, em teoria, produzir alto impulso específico, estando dentro das habilidades da atual tecnologia. O reator é do tipo plasma poeirento, capaz de gerar uma grande proporção de sua energia na forma de partículas carregadas. Para usar como propulsão, conecte o reator a um bocal magnético e um gerador elétrico térmico para produzir eletricidade para energizar os imãs do bocal.
		#LOC_KSPIE_FIRGaCo_title = Reator de fissão por ciclo aberto com núcleo gasoso
		#LOC_KSPIE_FIRGaCo_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_FIRGaCo_descr = O reator por ciclo aberto com núcleo gasoso gera muito poder térmico com o dobro da temperatura nuclear do antecessor reator de ciclo fechado, com menor peso. Isso foi alcançado removendo-se as paredes que separam o propelente do combustível nuclear. Apesar que assim pode-se alcançar altas temperaturas no núcleo, a desvantagem é que o reator não pode operar sob influência de aceleração, o qual acontece quando pousado na superfície, ou efetuando manobras orbitais.
		#LOC_KSPIE_FutureFusionReactor_title = Reator de fusão por confinamento magnético IXS
		#LOC_KSPIE_FutureFusionReactor_manuf = Indústrias WarpTech
		#LOC_KSPIE_FutureFusionReactor_descr = Reator de fusão avançado com conversor direto de energia integrado.
		#LOC_KSPIE_KspiIXSWarpRing_title = Motor Alcubierre (Grande)
		#LOC_KSPIE_KspiIXSWarpRing_manuf = Indústrias WarpTech
		#LOC_KSPIE_KspiIXSWarpRing_descr = Assim como diz o departamento de marketing da WarpTech, "Porque ir a lugares, se você pode trazer os lugares até você?". Antes de iniciar o motor, tenha certeza de que armazenou uma boa quantidade de plasma de dobra-tempo, assim como uma grande quantidade de eletricidade.
		#LOC_KSPIE_FURMagTar_title = Reator de fusão por alvo magnetizado
		#LOC_KSPIE_FURMagTar_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_FURMagTar_descr = O reator de fusão por alvo magnetizado pode ser menor que o reator de FCM, mas está limitado a prover somente energia térmica. Isso o torna ideal na construção de naves EUPO as quais requerem grandes quantidades de calor térmico para gerar impulso, quando conectado com algum bocal térmico. Pode ainda ser usado para produção de eletricidade, mas isso requer uma grande quantidade de radiadores para se tornar efetivo.
		#LOC_KSPIE_FURMaCoSt_title = Reator de fusão Stellarator
		#LOC_KSPIE_FURMaCoSt_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_FURMaCoSt_descr = O Stellarator é um avançado reator de fusão por confinamento magnético, que é mais pesado mas mais eficiente que o esférico Tokamak. Similar aos desenhos do Tokamak, este reator contém uma (assim esperamos) reação de fusão nuclear controlada dentro de um campo magnético. No entanto, o Stellarator tem uma geometria similar a um 8, o que permite à contenção magnética contrariar mais efetivamente o desvio das partículas no campo magnético. Com todos esses imãs formados estranhamente, dão ao reator um peso maior, assim tornando-o melhor adequado para energizar as redes de energia irradiada, tanto da superfície quanto de órbitas estacionárias. Este projeto foi pioneiro por Spitzer Kerman, o mesmo alegando que não foi uma invenção acidental por esmagar um reator Tokamak, honestamente.
		#LOC_KSPIE_FURMaCoTo_title = Reator esférico de FCM Tokamak
		#LOC_KSPIE_FURMaCoTo_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_FURMaCoTo_descr = O reator esférico de fusão por confinamento magnético Tokamak é um dos primeiros reatores de fusão. Este reator é grande, pesado e requer uma carga energética fixa para operar - mas pode ser usado em uma variedade de situações. A quantidade de carga necessária dependo do tipo de fusão e do número de nós científicos pesquisados da tecnologia de fusão. O reator FCM é mais adequado para eficiência de combustível e de produção de poder térmico. Uma das maiores vantagens é que seu combustível é barato, relativamente fácil de ser armazenado e gera pouco lixo nuclear. Os produtos da fusão podem ser diretamente convertidos em poder elétrico, o que torna o reator enérgicamente eficiente. Tamanho mínimo inicial é de 5m, mas após a fusão avançada, pode ser escalado até 3.75m, e com a fusão exótica, até 2.5m.
		#LOC_KSPIE_MHDGenerator_title = Gerador elétrico magnetohidrodinâmico
		#LOC_KSPIE_MHDGenerator_manuf = Partes Elétricas do Brayton Kerman Inc.
		#LOC_KSPIE_MHDGenerator_descr = Um gerador por conversão direta que torna partículas carregadas em poder elétrico.
		#LOC_KSPIE_MoltenSaltReactor_title = Reator de sal derretido
		#LOC_KSPIE_MoltenSaltReactor_manuf = Eletricidade Kerbin Inc.
		#LOC_KSPIE_MoltenSaltReactor_descr = Reatores de fissão de sal derretido tem a menor temperatura nuclear e poder térmico de todos os reatores, mas essas desvantagens são balanceadas com seus armazenamentos de longa duração de UF4 ou ThF4. Este reator dura bastante tempo sem ter que ser reabastecido. O resíduo de actinídeos pode ser reprocessado usando uma refinaria ou um laboratório científico para largamente aumentar sua vida útil, e após, os reatores podem ser reabastecidos, estendendo seu tempo de uso indefinidamente. A reação de fissão requer um nível energético mínimo para se sustentar, portanto não podem ser reduzidos a menos de 20% de produção, a não ser que sejam desligados.
		#LOC_KSPIE_KspiPebbleBed_title = Reator de leito de esferas
		#LOC_KSPIE_KspiPebbleBed_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_KspiPebbleBed_descr = Parte de uma nova série de reatores de fissão com pequenas capacidades diferentes. O emblemático reator "Akula" provém tremenda carga energética, sendo que opera em temperaturas nucleares potencialmente mais altas do que reatores de sal derretido, mas sua produção térmica é inversamente proporcional à temperatura nuclear.
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_title = Reator de fusão magneto-inercial por jato de plasma
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_PlasmaJetMagnetoInertialReactor_descr = O reator de fusão por alvo magnetizado pode ser menor que o reator de FCM, mas está limitado a prover somente energia térmica. Isso o torna ideal na construção de naves EUPO as quais requerem grandes quantidades de calor térmico para gerar impulso, quando conectado com algum bocal térmico. Pode ainda ser usado para produção de eletricidade, mas isso requer uma grande quantidade de radiadores para se tornar efetivo.
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_title = Reator de singularidade quântica DT-R-QS-1
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_manuf = DragonTek
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_descr = O último em geração de energia. O buraco negro artificial é gerado por aceleração de matéria exótica em anéis que são magnéticamente suspensos dentro do núcleo do reator. O reator de singularidade quântica usa um buraco negro microscópico para converter matéria em energia. Quanto mais leves os átomos utilizados, mais eficiente se torna a conversão de matéria em energia. Para iniciar o reator, providencie uma grande fonte de eletricidade, em um ambiente zero-G (em órbita), e preferencialmente em um campo gravitacional (um planeta). 
		#LOC_KSPIE_KspiQuantumSingulaityReactor2_tags = quântico singularidade reator buraco negro energia
		#LOC_KSPIE_KspiTriAlphaFusionReactor_title = Reator de fusão de colisão de feixes tri-alpha
		#LOC_KSPIE_KspiTriAlphaFusionReactor_manuf = Dinâmicas Keridian
		#LOC_KSPIE_KspiTriAlphaFusionReactor_descr = O reator de fusão de colisão de feixes tri-alpha é o primeiro reator de fusão capaz de operar em modo de fusão aneutrônica e graças ao seu conversor direto de energia integrado, pode operar em níveis altos de eficiência. Isto o torna ideal para propulsão elétrica onde o calor residual deve ser minimizado. No entanto, há o custo de menor flexibilidade, pelo fato de o reator não poder ser conectado com nenhum bocal térmico ou magnético, e só pode funcionar com combustíveis de fusão aneutrônica.
		#LOC_KSPIE_WarpDrive_title = Motor Alcubierre (Pequeno)
		#LOC_KSPIE_WarpDrive_manuf = Companhia de Suprimentos de Dobra-tempo do Zefram Kerman
		#LOC_KSPIE_WarpDrive_descr = Originalmente desenhado pelo próprio Zefram Kerman, esta peça tecnológica foi projetada para sorrateiramente evadir a proibição de viagens mais rápidas que a luz, descritas pela teoria da relatividade, transladando um pequeno subconjunto do espaço-tempo através do espaço, a velocidades inacreditáveis, sem inflingir mudanças no momentum da nave. Como foi desenhado por Zefram Kerman, pode não funcionar sem a aplicação de música rock.
		#LOC_KSPIE_KspiWarpDrive_title = Motor Alcubierre (dobrando)
		#LOC_KSPIE_KspiWarpDrive_manuf = Companhia de Suprimentos de Dobra-tempo do Zefram Kerman
		#LOC_KSPIE_KspiWarpDrive_descr = Originalmente desenhado pelo próprio Zefram Kerman, esta peça tecnológica foi projetada para sorrateiramente evadir a proibição de viagens mais rápidas que a luz, descritas pela teoria da relatividade, transladando um pequeno subconjunto do espaço-tempo através do espaço, a velocidades inacreditáveis, sem inflingir mudanças no momentum da nave. Como foi desenhado por Zefram Kerman, pode não funcionar sem a aplicação de música rock.

		#LOC_KSPIE_KspiWarpDrive_title = Abrir
		#LOC_KSPIE_KspiWarpDrive_end = Fechar
		#LOC_KSPIE_KspiWarpDrive_toggl = Alternar abertura
		// Engine
		#LOC_KSPIE_AluminiumHybrid1_title = Foguete híbrido de alumínio HA-1
		#LOC_KSPIE_AluminiumHybrid1_manuf = Ferro-velho e Companhia de Peças de Foguete Jebediah Kerman
		#LOC_KSPIE_AluminiumHybrid1_descr = Um foguete híbrido utiliza uma combinação de combustível sólido e oxidante líquido. Tem uma performance melhor do que um foguete sólido e é mais controlável, mas ainda é ineficiente comparado com foguetes líquidos. O combustível sólido nesta versão é alumínio, facilmente extraído de regolitos.
		#LOC_KSPIE_FNSmallAugmentedArcjet_title = Propulsor ATTILA
		#LOC_KSPIE_FNSmallAugmentedArcjet_manuf = IONIC - Eletrônicos Sinfônicos Protônicos
		#LOC_KSPIE_FNSmallAugmentedArcjet_descr = O ATTILA (Arcojato de Transladação Tradutiva Indutivamente Levitante Aumentado) é um tipo de arcojato aumentado que usa indução magnética para elevar a propulsão produzida por um típico arcojato. Para um foguete elétrico, tem baixa velocidade de escape, mas provém performance de aceleração superior como resultado.
		#LOC_KSPIE_DeadlusEngine_title = Daedalus
		#LOC_KSPIE_DeadlusEngine_manuf = Instalação de ferro-velho e companhia Ignição Kerbal
		#LOC_KSPIE_DeadlusEngine_descr = O sistema de propulsão Daedalus é um motor que utiliza fusão inercial induzida por laser para propulsão. Pelotas de deutério e hélio-3 são comprimidas em ultra-altas densidades usando um canhão de íons de alto poder. A tripulação a bordo fica protegida pelo motor do intenso fluxo de nêutrons da reação de fusão, mas como a reação ocorre fora da nave, outras naves próximas não estão tão protegidas - cuidado!
		#LOC_KSPIE_DeadlusEngine_cname = Produtor de pelotas para fusão
		#LOC_KSPIE_DeadlusEngine_cstar = Iniciar criação de pelotas de fusão
		#LOC_KSPIE_DeadlusEngine_cstop = Parar criação de pelotas de fusão
		#LOC_KSPIE_KspiEmDrive_title = Motor EM
		#LOC_KSPIE_KspiEmDrive_manuf = Indústrias SpaceMouse
		#LOC_KSPIE_KspiEmDrive_descr = Eles RIRAM sobre o conceito de um motor sem massa de reação, até que nossa órbita continuou aumentando sem o uso de uma gota de combustível de foguete. De acordo com representantes de venda da IONIC, os rumores de este motor ser movido por "magia negra" são largamente exagerados, apesar de que ao contrário de um propulsor elétrico de xenônio, a física por trás da propulsão sem massa de reação ainda são pouco entendidas.
		#LOC_KSPIE_KspiDuelMountedArcjet45_title = Duplo SCR 45 por arcojato montado
		#LOC_KSPIE_KspiDuelMountedArcjet45_manuf = Estaleiros Imperiais
		#LOC_KSPIE_KspiDuelMountedArcjet45_descr = Uma avançada porta dupla de SCR por arcojato montada com desvio de 45 graus, capaz de alternar entre diversos propelentes.
		#LOC_KSPIE_KspiMountedArcjet90_title = SCR 90 por arcojato montado
		#LOC_KSPIE_KspiMountedArcjet90_descr = Uma avançada porta linear dupla de SCR por arcojato montada com desvio de 90 graus, capaz de alternar entre diversos propelentes.
		#LOC_KSPIE_KspiPerpindicularMountedArcjet_title = SCR por arcojato perpendicularmente montado
		#LOC_KSPIE_KspiPerpindicularMountedArcjet_descr = Uma avançada porta de SCR perpendicularmente montada, capaz de alternar entre diversos propelentes.
		#LOC_KSPIE_ArcjetInlineRcs_title = SCR por arcojato imbutido
		#LOC_KSPIE_ArcjetInlineRcs_manuf = Indústrias Hipergólico
		#LOC_KSPIE_ArcjetInlineRcs_descr = Um pequeno bloco bacana com oito bocais para as necessidades de SCR de naves grandes.
		#LOC_KSPIE_KspiNuclearCandle_title = Motor por reator de onda viajante VELA
		#LOC_KSPIE_KspiNuclearCandle_manuf = PorkWorks
		#LOC_KSPIE_KspiNuclearCandle_descr = Pegue um GTR, e bombeie combustível através do núcleo quente radioativo em um bocal. O resultado é um pequeno motor nuclear de foguete. A propulsão é fraca, mas as sondas não se importam. Taxa de calor residual: 400.
		#LOC_KSPIE_KspiEpstein_title = Motor de fusão Kerbstein
		#LOC_KSPIE_KspiEpstein_manuf = Ferro-velho Ignição de Duna e Companhia Experiência Letal
		#LOC_KSPIE_KspiEpstein_descr = Este sistema de propulsão é a (atrasada) modificação "acidental" no existente motor Vista. Ele utiliza fusão inercial induzida por laser para propulsão, com melhorias combinando um motor térmico e um motor de plasma. Pelotas de deutério e lítio-6 são comprimidas até ultra-altas densidades usando um laser de alto poder. Por padrão o motor usa o máximo de energia disponível, mas isso pode ser alterado nas suas configurações. Mesmo utilizando fusão aneutrônica, este motor ainda produz uma grande quantidade de raios gama, então cuidado quando ativar o motor perto de outras naves ou kerbais desprotegidos.
		#LOC_KSPIE_KspiEpstein2_title = Motor de fusão Kerbstein
		#LOC_KSPIE_KspiEpstein2_manuf = Ferro-velho Ignição de Duna e Companhia Experiência Letal
		#LOC_KSPIE_KspiEpstein2_descr = Este sistema de propulsão é a (atrasada) modificação "acidental" no existente motor Vista. Ele utiliza fusão inercial induzida por laser para propulsão, com melhorias combinando um motor térmico e um motor de plasma. Pelotas de hidreto de lítio são comprimidas até ultra-altas densidades usando um laser de alto poder. Por padrão o motor usa o máximo de energia disponível, mas isso pode ser alterado nas suas configurações. Mesmo utilizando fusão aneutrônica, este motor ainda produz uma grande quantidade de raios gama, então cuidado quando ativar o motor perto de outras naves ou kerbais desprotegidos. Lembre-se que para obter fusão inercial, o motor só pode operar no vácuo espacial.
		#LOC_KSPIE_KspiLANTR_title = Motor nuclear de núcleo sólido
		#LOC_KSPIE_KspiLANTR_manuf = PorkWorks
		#LOC_KSPIE_KspiLANTR_descr = Um desenho mais compacto e leve de um foguete térmico nuclear. Recurso novo: modo pós-combustão aumentada com OXL - um oxidante é injetado diretamente no bocal, onde violentamente reage com o escape de plasma super-aquecido e causa um massivo aumento na propulsão, ao custo de menor ISP.
		#LOC_KSPIE_KspiNuclearJetEngine_title = Turbojato nuclear por ciclo direto
		#LOC_KSPIE_KspiNuclearJetEngine_manuf = PorkWorks
		#LOC_KSPIE_KspiNuclearJetEngine_descr = Similar a um turbojato químico, exceto que a câmara de combustão foi substituída por um reator nuclear, aquecendo o ar de entrada e ativando a turbina. Como não depende de combustão química, o tempo de voo é ilimitado e o motor funciona em atmosferas não-oxigenadas. A única desvantagem é a massa adicional pela blindagem pesada do reator. Inclui um pré-resfriador imbutido e entradas de ar.
		#LOC_KSPIE_KspiNuclearJetEngine_InterstellarFissionMSRGC_origi = Reator nuclear mk1
		#LOC_KSPIE_KspiNuclearJetEngine_InterstellarFissionMSRGC_upgra = Reator nuclear mk2
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalElectricEffectGenerator_origi = Gerador elétrico térmico mk1
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalElectricEffectGenerator_upgra = Gerador elétrico térmico mk2
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalNozzleController_origi = Jato térmico atmosférico
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalNozzleController_upgra = Foguete térmico híbrido
		#LOC_KSPIE_KspiNuclearJetEngine_upgrade_title = Melhoria no Motor a jato nuclear por ciclo direto
		#LOC_KSPIE_KspiNuclearJetEngine_upgrade_descr = Quando pesquisado, melhora a produção energética do jato nuclear e permite que o mesmo utilize propelentes.
		#LOC_KSPIE_KspiLightbulb_title = Motor de reator de núcleo gasoso por ciclo fechado
		#LOC_KSPIE_KspiLightbulb_manuf = PorkWorks
		#LOC_KSPIE_KspiLightbulb_descr = O motor de reator de núcleo gasoso por ciclo fechado, a.k.a. Lâmpada Nuclear, supera os limites de RTNs por deliberadamente deixar o reator derreter e vaporizar, alcançando maiores temperaturas nucleares e velocidades de escape, o que garante a este foguete um enorme ISP de 1500s. No entanto nenhum material radioativo deixa o motor, o fogo infernal nuclear vaporizado é seguramente confinado dentro de sete surpreendentes e frágeis bulbos transparentes de quartzo, permitindo que maior parte da radiação térmica saia com o propelente, e esta é a razão pelo seu amado nome. Um sofisticado sistema de resfriamento ativo e um fluxo de vórtice constante de gás inerte em volta do plasma nuclear em fissão, impede-o de tocar nas paredes, previnindo que os bulbos de quartzo espontaneamente vaporizem. Na verdade sim, parece assustador, mas como tudo na vida, a diversão é proporcional ao perigo. Taxa de calor residual: 2000.
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_origi = Lâmpada Nuclear
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_upgra = Lâmpada Nuclear
		#LOC_KSPIE_KspiLightbulb_ThermalElectricEffectGenerator_origi = Gerador elétrico térmico mk1
		#LOC_KSPIE_KspiLightbulb_ThermalElectricEffectGenerator_upgra = Gerador elétrico térmico mk2
		#LOC_KSPIE_KspiLightbulb_upgrade_title = Melhoria no Motor de reator de núcleo gasoso por ciclo aberto
		#LOC_KSPIE_KspiLightbulb_upgrade_descr = Quando pesquisado, melhora a produção energértica do Lâmpada Nuclear.
		#LOC_KSPIE_KspiMagneticNozzle_title = Bocal de Plasma
		#LOC_KSPIE_KspiMagneticNozzle_manuf = IONIC - Eletrônicos Sinfônicos Protônicos
		#LOC_KSPIE_KspiMagneticNozzle_descr = O bocal de plasma é uma avançada alternativa para o foguete térmico, a qual pode expelir o escape carregado a altas temperaturas e a extremamente altas velocidades, pelo fato de o propelente estar confinado eletromagnéticamente em vez de físicamente. Requer eletricidade e, é claro, só funciona quando combinado com reatores que geram partículas carregadas. Não propício para uso atmosférico.
		#LOC_KSPIE_KspiMagneticNozzle_ThermalNozzleController_origi = Bocal de plasma
		#LOC_KSPIE_KspiMagneticNozzle_upgrade_title = Melhoria no Bocal de plasma
		#LOC_KSPIE_KspiMagneticNozzle_upgrade_descr = Melhora a performance do Bocal de plasma.
		#LOC_KSPIE_KspiMagneticNozzle3_title = Bocal magnético
		#LOC_KSPIE_KspiMagneticNozzle3_manuf = IONIC - Eletrônicos Sinfônicos Protônicos
		#LOC_KSPIE_KspiMagneticNozzle3_descr = O bocal magnético é uma avançada alternativa para o foguete térmico, a qual pode expelir o escape carregado a altas temperaturas e a extremamente altas velocidades, pelo fato de o propelente estar confinado eletromagnéticamente em vez de físicamente. Requer eletricidade e, é claro, só funciona quando combinado com reatores que geram partículas carregadas. Não propício para uso atmosférico.
		#LOC_KSPIE_FNMethaneEngine_title = Deinonico 1-D
		#LOC_KSPIE_FNMethaneEngine_manuf = Corporação de Exploração Espacial do Elon Kerman
		#LOC_KSPIE_FNMethaneEngine_descr = Projetado para reduzir os custos de lançamentos de naves espaciais, bem como abrir interessantes possibilidades de utilização in-situ de resursos de outros corpos celestes, o Deinonico oferece vantagens consideráveis sobre outras gerações de motores de foguete.
		#LOC_KSPIE_KspiMIFEngine_title = Motor de fusão magneto-inercial
		#LOC_KSPIE_KspiMIFEngine_manuf = Propulsores Ark
		#LOC_KSPIE_KspiMIFEngine_descr = Fusão magneto-inercial (FMI), descreve uma classe de dispositivos de fusão que combinam aspectos de fusão por confinamento magnético e por confinamento inercial, em uma tentativa de reduzir o dusto de dispositivos de fusão.  Reatores FMI usam campos magnéticos para confinar um plasma inicialmente quente de baixa densidade, e então comprime o plasma até condições de fusão, usando um motor impulsivo, ou "alinhador". Este reator não pode produzir nenhuma eletricidade, ao invés, ele requer uma pequena quantidade energética de megajoules, mas muito menos do que um motor puramente elétrico requer. Basicamente, este motor é um multiplicador de força. Ele converte eletricidade em uma grande quantidade de força de impulso. Pelo fato de o motor FMI ser um híbrido entre fusão e propulsão elétrica, ele se beneficia de ambas as tecnologias. Devido ao seu baixo requísito elétrico, este motor pode ser operado com um reator nuclear pequeno/ineficiente, ou por vários painéis solares ou energia irradiada.
		#LOC_KSPIE_KspiMIFEngine_upgrade_title = Melhoria no Motor de fusão magneto-inercial
		#LOC_KSPIE_KspiMIFEngine_upgrade_descr = Quando pesquisado, melhora o poder e a eficiência do Motor de fusão magneto-inercial.
		#LOC_KSPIE_InterstellarPlasmaThruster_title = Propulsor de magnetoplasma dinâmico
		#LOC_KSPIE_InterstellarPlasmaThruster_manuf = IONIC - Eletrônicos Sinfônicos Protônicos
		#LOC_KSPIE_InterstellarPlasmaThruster_descr = Um primo do motor iônico, mas mais largo e mais eficiente. Melhor não tentar operar este motor com bruxaria, e ao invés, optar por uma grande gerador elétrico.
		#LOC_KSPIE_InterstellarRcs5block_title = Bloco de SCR de 5 portas por resistojato
		#LOC_KSPIE_InterstellarRcs5block_manuf = Sistemas de Foguete Modular
		#LOC_KSPIE_InterstellarRcs5block_descr = Apesar da crença contrária, aparentemente é totalmente possível construir válvulas de monopropelente pequenas o suficiente, que um bloco de SCR de 5 portas caiba dentro de uma pequena caixa manobrável. Estória verídica!
		#LOC_KSPIE_InterstellarRcsCorner_title = SCR de canto de 4 portas por resistojato
		#LOC_KSPIE_InterstellarRcsCorner_manuf = Sistemas de Foguete Modular
		#LOC_KSPIE_InterstellarRcsCorner_descr = O que blocos de propulsão SCR têm a ver com mecânicas quânticas? Absolutamente nada! Garantimos que não contém nenhum componente quântico. Estes propulsores SCR são angulados para permitir o uso nos cantos diagonais do seu veículo, e ainda impulsionar eficientemente na direção desejada.
		#LOC_KSPIE_TRN23_title = Bocal de foguete térmico 23 "Krusader"
		#LOC_KSPIE_TRN23_manuf = Futuro Radiante Empreendimentos
		#LOC_KSPIE_TRN23_descr = Um bocal de foguete térmico com um propósito especial, especializado em lançamentos atmosféricos. Diferente de motores químicos convencionais, este motor térmico apresenta um trocador de calor, utilizado para derivar seu poder propulsivo diretamente de um reator. Para tal, precisa ser diretamente conectado a um reator para poder alcançar força para propulsão. A força da propulsão e o ISP são determinados pelo reator ao qual o motor está conectado.
		#LOC_KSPIE_KspiNuclearRamjet_title = Motor nuclear ramjato TORY
		#LOC_KSPIE_KspiNuclearRamjet_manuf = Divisão Aeroespacial C7
		#LOC_KSPIE_KspiNuclearRamjet_descr = O "TORY" é um ramjato nuclear, que usa um reator nuclear não blindado, para aquecer o ar de entrada. Enquanto não requer combustível, ele necessita ser impulsionado até uma velocidade desejável para que se torne efetivo. Apesar do resultado de muitos anos de pesquisas caras, ainda não estamos certos dos efeitos colaterais sobre o uso deste motor, pelo fato de que todo cientista que trabalhou neste projeto, tornaram-se em um tom de verde luminescente, e caducaram.
		#LOC_KSPIE_KspiNuclearRamjet_InterstellarFissionMSRGC_origi = Reactor nuclear mk1
		#LOC_KSPIE_KspiNuclearRamjet_InterstellarFissionMSRGC_upgra = Reactor nuclear mk2
		#LOC_KSPIE_KspiNuclearRamjet_FNGenerator_origi = Gerador elétrico térmico mk1
		#LOC_KSPIE_KspiNuclearRamjet_FNGenerator_upgra = Gerador elétrico térmico mk2
		#LOC_KSPIE_KspiNuclearRamjet_ThermalNozzleController_origi = Ramjato nuclear
		#LOC_KSPIE_KspiNuclearRamjet_ThermalNozzleController_upgra = Ramjato nuclear híbrido
		#LOC_KSPIE_KspiNuclearRamjet_upgrade_title = Melhoria no Ramjato nuclear por ciclo direto
		#LOC_KSPIE_KspiNuclearRamjet_upgrade_descr = Quando pesquisado, melhora o poder do Ramjato nuclear.
		
		// FuelTank
		#LOC_KSPIE_AntimatterTank125_title = Dispositivo eletrostático de contenção de antimatéria
		#LOC_KSPIE_AntimatterTank125_manuf = Companhia de Suprimentos de Dobra-tempo do Zefram Kerman
		#LOC_KSPIE_AntimatterTank125_descr = Um método compacto de estocar antimatéria. Explosivo, se não energizado, sobreaquecido ou exposto a forças G elevadas. O contâiner pode ser configurado para reduzir sua segurança de armazenamento, em troca de peso reduzido, permitindo uma taxa alta de peso carregado/seco.
		#LOC_KSPIE_AntimatterTank250_title = Dispositivo eletrostático de contenção de antimatéria
		#LOC_KSPIE_AntimatterTank250_manuf = Companhia de Suprimentos de Dobra-tempo do Zefram Kerman
		#LOC_KSPIE_AntimatterTank250_descr = Um dispositivo eletrostático de contenção de antimatéria. Antimatéria não incluída.
		#LOC_KSPIE_DiamagneticAntimatterTrap_title = Contâiner diamagnético de antimatéria
