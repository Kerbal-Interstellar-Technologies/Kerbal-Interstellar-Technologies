		#LOC_KSPIE_DeployableMicrowaveInfraredRectenna_descr = Este conjunto faseado pivotado estendível, é capaz de receber e transmitir energia por feixes em ambos espectros de microondas ou innfravermelho, com grande eficiência em um ângulo de 300 graus. Não pode ser operado em movimento dentro da atmosfera.
