		#LOC_KSPIE_KspieSIGINT.End_descr = O receptor térmico integrado dobrável, enormemente gigante, é capaz de receber energia irradiada nos espectros de microondas, infravermelho e visível. Para melhor recepção, precisa ser apontado diretamente na fonte transmissora. A fim de converter a energia térmica recebida em eletricidade, precisa estar conectado diretamente a um gerador térmico.
		#LOC_KSPIE_deployablePhasedArray_title = Transceptor de conjunto faseado (estendível)
		#LOC_KSPIE_deployablePhasedArray_manuf = IONIC - Eletrônicos Sinfônicos Protônicos
		#LOC_KSPIE_deployablePhasedArray_descr = Um conjunto dobrável com diâmetro largo, capaz de transmitir ou receber energia por feixes. Inicialmente, só pode transmitir ou receber no espectro de microondas, mas com tecnologias mais avançadas pesquisadas, pode também receber e transmitir no espectro infravermelho. É relativamente eficiente, mas comparado com uma rectena ou parabólicos, esta peça é em torno de 5% menos eficiente.
		#LOC_KSPIE_KspiMicrowaveArray_title = Transceptor de conjunto faseado (topo)
