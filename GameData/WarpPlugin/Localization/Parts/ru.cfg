		#LOC_KSPIE_iHAL_title = iHAL Устройство
		#LOC_KSPIE_iHAL_descr = Ядро зонда оснащено суперкомпьютером, конденсатором, небольшим генератором и маховиком.
		
		#LOC_KSPIE_computerCore_title = Компьютерное Ядро
		#LOC_KSPIE_computerCore_descr = Очень большой суперкомпьютер в сочетании с мощным маховиком. Требует много электроэнергии. Поставляется с небольшим аварийным генератором.
