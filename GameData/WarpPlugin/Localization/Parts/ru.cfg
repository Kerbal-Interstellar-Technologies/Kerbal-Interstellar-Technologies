		#LOC_KSPIE_ThermalLaunchNozzle_title = Thermal Launch Nozzle (Obsolete) 
		#LOC_KSPIE_ThermalLaunchNozzle_descr = A special purpose thermal rocket nozzle specialised for atmospheric Launches. Unlike a more conventional chemical rocket, this thermal rocket features a heat exchanger used to derive its propulsive power directly from a reactor.  It must therefore be attached directly to a reactor in order to achieve any thrust.  The thrust and specific impulse available are determined by the reactor it is attached to.
		
