		#LOC_KSPIE_CrossArcjet_title = Крестообразный ЭДД РСУ
		#LOC_KSPIE_CrossArcjet_descr = Крестообразный Электродуговой двигатель (ЭДД) РСУ.
		
		#LOC_KSPIE_KspiDuelMountedArcjet45_title = Двойной монтируемый ЭДД РСУ 45
		#LOC_KSPIE_KspiDuelMountedArcjet45_descr = Продвинутый 45-градусный порт РСУ Электродугового двигателя (ЭДД), способный переключаться между разным электротопливом.
		#LOC_KSPIE_KspiMountedArcjet90_title = Монтируемый ЭДД РСУ 90
		#LOC_KSPIE_KspiMountedArcjet90_descr = Продвинутый 90-градусный двойной линейный порт РСУ Электродугового двигателя (ЭДД), способный переключаться между между разным электротопливом.
		#LOC_KSPIE_KspiPerpindicularMountedArcjet_title = Монтируемый перпендикулярный ЭДД РСУ
