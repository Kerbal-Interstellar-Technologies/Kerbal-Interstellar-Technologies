		#LOC_KSPIE_KspiEpstein_title = Ядерный двигатель Кербштейна
		#LOC_KSPIE_KspiEpstein_descr = The Kerbstein propulsion system is the (late) Kerbstein Kerman's 'accidental' modification to the existing Vista Engine. This propulsion system utilises laser induced interial fusion for propulsion, with upgrades combining both a thermal and plsma engine. Pellets of LithiumHydride are compressed to ultra-high densities using a high power laser.  By default it will use maximum available power but this can be changed in the settings. While this engine utilizes anuetronic fusion it does still produce a large amount of gamma rays, so beware when thrusting near other ships and unprotected kerbals. Also note that in order to achieve inertial fusion, it can only operate in vacuum of space.
		#LOC_KspiEpsteinUpgrade_title = Kerbstein Fusion Engine Upgrade
		#LOC_KspiEpsteinUpgrade_descr = When researched will improve thrust power output of Kerbstein Fusion Engine.
				
		#LOC_KSPIE_KspiLANTR_title = Твердотельный ядерный двигатель
		#LOC_KSPIE_KspiLANTR_descr = A more compact and lightweight Nuclear Thermal Rocket design. Hot Feature: LOX-Augmented Afterburner mode - Oxidizer is injected directly into the nozzle where it violently reacts with the superheated plasma exhaust and causes a massive increase in thrust, at the cost of a lower ISP.
		
		#LOC_KSPIE_KspiLightbulb_title = ГТДЗЦ "Ядерная Лампочка"
		#LOC_KSPIE_KspiLightbulb_descr = Газотурбинный Двигатель Замкнутого Цикла - позволяет реактору расплавляться и испаряться, достигая гораздо более высоких температур ядра и скоростей выхлопа, что даёт этой ракете колоссальный Iуд = 1500 с. Однако никакой радиоактивный материал не покидает двигатель, испаряемая ядерная гиена безопасно заключена в семи удивительно хрупких прозрачных кварцевых лампочках, которые пропускают большую часть теплового излучения до топлива, благодаря чему и получила своё прекрасное название.  Сложная система активного охлаждения и устойчивый вихревой поток инертного газа вокруг делящейся ядерной плазмы, который удерживает ее от соприкосновения со стенками, предотвращают самопроизвольное испарение кварцевых ламп. Это звучит страшновато, но, на самом деле, как и все в жизни, охлаждение пропорционально их нагреву. Оценка потерь тепла: 2000
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_origi = Ядерная лампочка
		#LOC_KSPIE_KspiLightbulb_InterstellarFissionPBDP_upgra = Ядерная лампочка
		#LOC_KSPIE_KspiLightbulb_ThermalElectricEffectGenerator_origi = Термоэлектрический генератор Mk1
