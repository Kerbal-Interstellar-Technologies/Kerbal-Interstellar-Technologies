		#LOC_KSPIE_KspiMIFEngine_title = МИТЯД
		#LOC_KSPIE_KspiMIFEngine_descr = Магнитоинерционный термоядерный двигатель (МИТЯД). Это класс устройств синтеза, которые сочетают в себе аспекты слияния с магнитным ограничением и слиянием инерциального удержания в попытке снизить затраты устройства для термоядерного синтеза. Он использует магнитные поля для ограничения первоначально нагретой плазмы с низкой плотностью, затем сжимает эту плазму до условий плавления. Он не может производить какую-либо электроэнергию, вместо этого он требует относительно небольшой мощности мегаджоулей, но гораздо меньше, чем чистый электрический двигатель. В основном этот двигатель является множителем мощности. Он преобразует электроэнергию в большое количество тяги. Магнитоинерционный термоядерный двигатель (МИТЯД) - это гибрид между технологией плавления и силовой установки, которая не зависит от обеих технологий. Из-за этого он требует низкой подаваемой мощности, и может питаться от небольшого / неэффективного ядерного реактора или большого количества солнечных батарей.
