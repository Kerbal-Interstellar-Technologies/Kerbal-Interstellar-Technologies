		#LOC_KSPIE_KspiNuclearRamjet_upgrade_title = Модернизация ядерного ПВРД
		#LOC_KSPIE_KspiNuclearRamjet_upgrade_descr = При исследовании, улучшает выходную мощность ядерного прямоточного двигателя.
				
		#LOC_KSPIE_KspiNuclearJetEngine_title = ЯТРД прямого цикла
		#LOC_KSPIE_KspiNuclearJetEngine_descr = Ядерный Турбореактивный Двигатель (ЯТРД). Подобно химическому турбореактивному двигателю, за исключением камеры сгорания, эта версия была модернизирована ядерным реактором, нагревающим воздух и приводящим в движение турбины. Поскольку он не зависит от химического сжигания, время полета неограничено, и двигатель будет работать в безкислородных атмосферах. Единственным недостатком является масса. Он включает встроенный предварительный охладитель и воздухозаборники.
		#LOC_KSPIE_KspiNuclearJetEngine_InterstellarFissionMSRGC_origi = Ядерный реактор Mk1
