		#LOC_KSPIE_KspiNuclearJetEngine_ThermalElectricEffectGenerator_upgra = Термоэлектрический реактор Mk2
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalNozzleController_origi = Атмосферный термодвигатель
		#LOC_KSPIE_KspiNuclearJetEngine_ThermalNozzleController_upgra = Гибридный термодвигатель
		#LOC_KSPIE_KspiNuclearJetEngine_upgrade_title = Модернизация Ядерного Реактивного Двигателя Прямого Цикла
		#LOC_KSPIE_KspiNuclearJetEngine_upgrade_descr = После изучения улучшается выходная мощность и становится возможной использование топлива.
		
		#LOC_KSPIE_PlasmaWakefieldAccelerator_title = Plasma Wakefield Accelerator Engine
		#LOC_KSPIE_PlasmaWakefieldAccelerator_descr = Experiments indicate that plasma wakefield machines could generate tens of billions of electron volts per meter — as much as 1000 times more acceleration potential per length of accelerator — allowing smaller accelerators of tremendous power. Such a system would use speeding electrons or a laser pulse to create a charged "wake" in a sea of ionized gas, or plasma. Like a surfer on a good wave, particles would ride this plasma wake to greater and greater speeds.
		
