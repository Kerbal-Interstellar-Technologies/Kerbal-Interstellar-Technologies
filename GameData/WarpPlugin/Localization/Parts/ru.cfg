		#LOC_KSPIE_KspiMagneticNozzle3_descr = Магнитное сопло (аналог плазменного) является передовой альтернативой тепловой ракете, которая может вытеснять высокотемпературные заряженные выхлопные газы на чрезвычайно высоких скоростях, поскольку топливо ограничивается электромагнитным путем, а не физически. Он требует электроэнергии и, конечно же, работает только в сочетании с реакторами, которые генерируют заряженные частицы. Не рекомендуется для атмосферного использования.
		
