		#LOC_KSPIE_InterstellarPlasmaThruster_title = МПДД
		#LOC_KSPIE_InterstellarPlasmaThruster_descr = Магнитоплазменный динамический двигатель (МПДД). Более крупный и эффективный кузен ионного двигателя. Не пытаться приводить в действие этот двигатель колдовством! Вместо этого выбирайте очень большой электрический генератор.
		
