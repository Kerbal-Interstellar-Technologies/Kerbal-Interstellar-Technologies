		#LOC_KSPIE_ArcjetInlineRcsPass_title = Нелинейный ЭДД РСУ (проходимый)
		#LOC_KSPIE_ArcjetInlineRcs_descr = Электродуговой двигатель (ЭДД) РСУ. Отличный маленький блок из восьми сопел для различных нужд.
		
		#LOC_KSPIE_InterstellarRcs5block_title = Пятиточечный блок МБД РСУ 
		#LOC_KSPIE_InterstellarRcs5block_descr = Малый бортовой двигатель (МБД) для орбитальных манёвров. Несмотря на мнения, о том, что невозможно создать монотопливыный 5-ти позиционный блок в небольшом корпусе невозможно, данный экземляр говорит об обратном.
		
		#LOC_KSPIE_InterstellarRcsCorner_title = Четырехточечный угловой МБД РСУ 
		#LOC_KSPIE_InterstellarRcsCorner_manuf = Модульные Ракетные Системы
		#LOC_KSPIE_InterstellarRcsCorner_descr = Малый бортовой двигатель (МБД) для орбитальных манёвров. Какое отношение имеет квантовая механика к блокам двигателей РСУ? Абсолютно никакого! Они не содержит квантовых компонентов. Эти двигатели РСУ расположены под углом, что позволяет использовать их в диагональных «угловых» положениях вашего кораблях и эффективно толкать ими в направлении, в котором вы управляете.
		
		#LOC_KSPIE_OmniArcjetRCS_title = Всенаправленный верньерный РСУ двигатель
		#LOC_KSPIE_OmniArcjetRCS_descr = После того как Джеб всю ночь не давал спать инженерному персоналу лаборатории "обезьяна с ключом", разглагольствуя о том, что не может разворачиваться достаточно быстро, они придумали это чудовище. Использует смесь ЖТ/Ок вместо монотоплива. Не стойте перед соплом, когда активен.
		
		#LOC_KSPIE_serviceModule2_title = Расходный бак с ЭДД РСУ 
		#LOC_KSPIE_serviceModule2_descr = Электродуговой двигатель (ЭДД) РСУ. Сервисный модуль для CST-100, чтобы сохранить вашим кербалам жизнь.
		
		#LOC_KSPIE_RCSTankSM500_title = Топливный бак SM-500 с Нелинейным ЭДД РСУ 
		#LOC_KSPIE_RCSTankSM500_descr = Электродуговой двигатель (ЭДД) РСУ. Проходной топливный бак со сборкой ЭДД РСУ.
		
		#LOC_KSPIE_RetractablerRcsBlock_title = Складывающийся Пятиточечный блок МБД РСУ 
		#LOC_KSPIE_RetractablerRcsBlock_descr = Малый бортовой двигатель (МБД) для орбитальных манёвров. Этот блок РСУ убирается, когда он не используется.  Приспособлен для размещения на плоских корпусах/крыльях.
		
		#LOC_KSPIE_RetractablerRcsCurved_title = Складывающийся изогнутый МБД РСУ 
		#LOC_KSPIE_RetractablerRcsCurved_descr = Малый бортовой двигатель (МБД) для орбитальных манёвров. Этот блок РСУ убирается, когда он не используется.  Приспособлен для размещения на круглых корпусах.
		
		// Electrical
		
		#LOC_KSPIE_AntimatterCollector_title = Хранилище антивещества
		#LOC_KSPIE_AntimatterCollector_descr = Собирает антивещество из планетарной магнитосферы. Скорость сбора антиматерии зависит от силы магнитного поля.
		
		#LOC_KSPIE_TweakableAntimatterReactor_title = Beam Core Antimatter Reactor
		#LOC_KSPIE_TweakableAntimatterReactor_descr = In a Beam Core Antimatter Reactor a stream of Protons and Antiprotons collide creating a collection if charged and uncharged pions. The uncharged pions are unaffected by magnetic fields and fly off, almost immediately decaying into high energenic gamma rays. The charged poins can be used by a magnetic nozzle for propulsion or can be converted directly into electric power by a charhed particle power converter. The fuel source can be either Antimatter or AntiHydrogen.
		#LOC_KSPIE_AntimatterReactorUpgrade_title = Beam Antimatter Reactor Power Upgrade
		#LOC_KSPIE_AntimatterReactorUpgrade_descr = When researched will make Antimatter Reactor to become more powerfull.
		
		#LOC_KSPIE_LargeElectricGenerator_title = Charged Particle Direct Power Converter
		#LOC_KSPIE_LargeElectricGenerator_descr = A Charged Particle Direct Power Converter is a type of Electric Generator engine that convert charged particles produced by a reactor, directly into electrical power using Periodic Electrostatic Focusing Converter. It needs to be connected directly to a reactor able to prodece charged particles. Initially it will allow you to convert charged particles at a flat efficiency of 70%, independent of wasteheat ratio. Unlocking more advanced electric technology allows improved performance up to 95% efficiency significantly reducing the amount of produced wasteheat. Note that some reactors types already have a build in Direct Charged Article Converter like the Tri Alpha and therefore do not benefit from this power converter.
		#LOC_KSPIE_DirectEnergyConverterUpgrade_title = Charged Particle Direct Power Converter Upgrade
		#LOC_KSPIE_DirectEnergyConverterUpgradeB_descr = When reseached allows any Direct Charged Particle Power Converter to perform at a 85% efficiency
		#LOC_KSPIE_DirectEnergyConverterUpgradeC_descr = When reseached allows any Direct Charged Particle Power Converter to perform at a 90% efficiency
		#LOC_KSPIE_DirectEnergyConverterUpgradeD_descr = When reseached allows any Direct Charged Particle Power Converter to perform at a 95% efficiency
		
		#LOC_KSPIE_SmallElectricGenerator_title = Thermal Power Generator
		#LOC_KSPIE_SmallElectricGenerator_descr = A Thermal Power Generator that turns reactor Thermal power into electrical power. Efficiency depends of avaialbility of radiators. Use thermalhelper in VAB to determine how much radiators needed for optimum performance. To function the generator needs to be connected directly to thermal power reactor. Mass of the generator depends on the connect reactor and its configured utilisation, which can be set in the Editor. Connecting a reactor with more than one thermal generator, will not work. Note that some reactors are not compatible with a Thermal Power Generator or already have an integrated thermal generator. This information can be found ithe reactors module information.
		#LOC_KSPIE_ThermalEnergyConverterUpgrade_title = Thermal Energy Generator Upgrade
		#LOC_KSPIE_ThermalEnergyConverterUpgrade_descr = When reseached will improve maximum efficiency thermal electric engine.
		
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_title = Antimatter Initiated Micro Fusion Reactor
