		#LOC_KSPIE_FURMaCoSt_title = Стеллараторный реактор 
		#LOC_KSPIE_FURMaCoSt_descr = The stellarator is a advanced magnetic containment fusion reactor which is havier but it is easier to create and maintain fusion than the Spherical Tokamak. Similarly to tokamak designs, this reactor contains a (hopefully) controlled nuclear fusion reaction inside a magnetic field. However, the stellarator is of a figure-eight geometry that allows the magnetic containment to more effectively counteract drift of the particles in the containment field. The rotation of the particles was introduced by placing a new set of magnetic coils on the half-torus on either end, the corkscrew windings. The field from these coils mixes with the original confinement fields to produce a mixed field that rotates the lines of force through 180 degrees. Allthough the mixed field makes field containment easier, because any fusion charged particles get instantly thermalized, it makes it unsuitable for converting fusion charged particles directly into electric power. Another disadvantage of all those weirdly shaped magnets mean that it's got more mass to it and as such it is best suited for powering beam-powered networks from surface or stationary orbits. 
		#LOC_KSPIE_FURMaCoSt2_descr = The Stellarator is similar to the Tokamak a magnetic containment fusion reactor which is heavier, limited to thermal and plasma production  but it is twice as easy to sustain a fusion plasma. The basic concept is to lay out the magnetic fields so that particles circulating around the long axis of the machine follow twisting paths, which cancels out instabilities seen in purely toroidal machines. This particular Stellarator is of a figure-eight geometry that allows the magnetic containment to more effectively counteract drift of the particles in the containment field. This would keep the fuel confined long enough to allow it to be heated to the point where fusion would take place. The rotation of the particles was introduced by placing a new set of magnetic coils on the half-torus on either end, the corkscrew windings. The field from these coils mixes with the original confinement fields to produce a mixed field that rotates the lines of force through 180 degrees. Although the mixed field makes field containment easier, as a result for continuous mixing, any fusion charged particles would instantly get thermalized with the fusion plasma, making it unsuitable for charged particles power generation or magnetic nozzle propulsion. Another disadvantage of all those weirdly shaped magnets mean that it's got more mass to it and as such it is best suited for powering beam-powered networks from surface or stationary orbits. In order to make the fusion process self-sustaining, you need to connect the reactor directly to a thermal power generator or preferably MHD power generator.
