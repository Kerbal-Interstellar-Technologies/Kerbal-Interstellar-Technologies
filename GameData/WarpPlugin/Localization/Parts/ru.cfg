		#LOC_KSPIE_XRayEfficiencyUpgrade_descr = Исследование улучшит максимальную эффективность приемников рентгеновского излучения.
		
		#LOC_KSPIE_WrappedPhotovoltaicReceiver2_title = Защищённый ФЭРП
		#LOC_KSPIE_WrappedPhotovoltaicReceiver2_descr = Фотоэлектрический рентгеновский приемник (ФЭРП). Встроенный Фотоэлектрический приемник, который можно раскрываться для того чтобы обеспечить огромную поверхностную область, но его нельзя свернуть. По сравнению с термоприемником она способна преобразовывать излучение в электроэнергию при более высокой эффективности, но только в спектре видимого света. Его также можно использовать, как очень большую панель солнечных батарей для того чтобы преобразовать солнечный свет в Мегаджоули.
		#LOC_KSPIE_WrappedPhotovoltaicReceiver2_tags = solar power light extend megajoule beamed power
		
		#LOC_KSPIE_DoublePivotedXRayReceiver_title = Двойной поворотный ФЭРП
		#LOC_KSPIE_DoublePivotedXRayReceiver_descr = Фотоэлектрический рентгеновский приемник (ФЭРП). Этот двух поворотный фотоэлектрический рентгеновский приемник способен получать лучевую энергию от жесткого рентгеновского излучения до инфракрасной длины волны с высокой эффективностью при угле 300 градусов. Он не может работать при быстром движении в атмосфере.
		#LOC_KSPIE_DoublePivotedXRayReceiver_tags = microwave infrared receiver rectenna DragonTech
				
