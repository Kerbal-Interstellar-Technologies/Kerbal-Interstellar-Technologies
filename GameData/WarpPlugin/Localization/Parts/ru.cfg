		#LOC_KSPIE_KspiLightbulb_upgrade_title = Модернизация Газотурбинного Двигателя Замкнутого Цикла
		#LOC_KSPIE_KspiLightbulb_upgrade_descr = Модернизированная версия с увеличенной выходной мощностью.
		
		#LOC_KSPIE_LiquidCoreEngine_title = Liquid Core Reactor Engine
		#LOC_KSPIE_LiquidCoreEngine_descr = Liquid Core Reactor Engines are in many way similar to an Open Cycle Nuclear Gas Core, but the fissionable core is merely molten, not gaseous. A dense high temperature fluid contains the fissionable material, and the hydrogen propellant is bubbled through to be heated. The propellant will be raised to a temperature somewhere between the melting and boiling point of the fluid. A liquid-core engine involves a rotating solid cylinder which is used to contain the fuel at a higher temperature. The induced centripetal force causes the fuel, which is of a higher molecular mass than the propellant, to the cylindrical wall. As the fuel melts and rises to temperatures above the melting point of the cylinder, the inner cylindrical wall naturally melts. The twist to this engine lies in the centripetal force which keeps the molten layer intact. Additionally, coolants running on the outside of the cylinder ensure that the entire cylinder does not melt through. The fuel is therefore able to be brought to a higher temperature than that in a solid core, and the propellant expelled with a greater force. Liquid-core engines can attain a much higher specific impulse of 1600s.
		#LOC_KSPIE_LiquidCoreEngineUpgrade_title = Liquid Core Reactor Engine Upgrade
		#LOC_KSPIE_LiquidCoreEngineUpgrade_descr = When researched improves thrust and isp of Liquid Core Reactor Engine Rocket Engine.
		
		#LOC_KSPIE_macheffeng_title = Mach Effect Drive
