		#LOC_KSPIE_KspiMagneticNozzle_title = Плазменное сопло
		#LOC_KSPIE_KspiMagneticNozzle_descr = Плазменное сопло является передовой альтернативой тепловой ракете, которая может вытеснять высокотемпературный заряженный выхлоп на чрезвычайно высоких скоростях, поскольку топливо ограничивается электромагнитным путем, а не физически. Он требует электроэнергии и, конечно же, работает только в сочетании с реакторами, которые генерируют заряженные частицы. Не рекомендуется для атмосферного использования.
		#LOC_KSPIE_KspiMagneticNozzle_ThermalNozzleController_origi = Плазменное сопло
		#LOC_KSPIE_KspiMagneticNozzle_upgrade_title = Улучшение плазменного сопла
		#LOC_KSPIE_KspiMagneticNozzle_upgrade_descr = Улучшает производительность плазменного сопла.
		
		#LOC_KSPIE_KspiMagneticNozzle3_title = Магнитное сопло
		#LOC_KSPIE_KspiMagneticNozzle3_descr = Магнитное сопло (аналог плазменного) является передовой альтернативой тепловой ракете, которая может вытеснять высокотемпературные заряженные выхлопные газы на чрезвычайно высоких скоростях, поскольку топливо ограничивается электромагнитным путем, а не физически. Он требует электроэнергии и, конечно же, работает только в сочетании с реакторами, которые генерируют заряженные частицы. Не рекомендуется для атмосферного использования.
		
		#LOC_KSPIE_FNMethaneEngine_title = Дейноних 1-Д
		#LOC_KSPIE_FNMethaneEngine_descr = Разработанный для снижения затрат на запуск космических аппаратов, он открывает интересные возможности для использования ресурсов на других небесных телах, Дейноних обладает значительными преимуществами по сравнению с предыдущими поколениями ускорителей.
		
		#LOC_KSPIE_KspiMIFEngine_title = МИТЯД
		#LOC_KSPIE_KspiMIFEngine_descr = Магнитный инерционный термоядерный двигатель (МИТЯД). Это класс устройств синтеза, которые сочетают в себе аспекты слияния с магнитным ограничением и слиянием инерциального удержания в попытке снизить затраты устройства для термоядерного синтеза. Он использует магнитные поля для ограничения первоначально нагретой плазмы с низкой плотностью, затем сжимает эту плазму до условий плавления. Он не может производить какую-либо электроэнергию, вместо этого он требует относительно небольшой мощности мегаджоулей, но гораздо меньше, чем чистый электрический двигатель. В основном этот двигатель является множителем мощности. Он преобразует электроэнергию в большое количество тяги. Магнитный инерционный термоядерный двигатель (МИТ) - это гибрид между технологией плавления и силовой установки, которая не зависит от обеих технологий. Из-за этого он требует низкой подаваемой мощности, и может питаться от небольшого / неэффективного ядерного реактора или большого количества солнечных батарей.
		#LOC_KSPIE_KspiMIFEngine_upgrade_title = Улучшенный магнитный инерционный термоядерный двигатель
		#LOC_KSPIE_KspiKspiMIFFuelUpgrade_upgrade_descr = Когда разблокирован, повысит эффективность Магнито-инерционного термоядерного двигателя.
		#LOC_KSPIE_KspiMIFPowerUpgrade_upgrade_descr = Когда разблокирован, увеличит мощность Магнито-инерционного термоядерного двигателя.
		
		#LOC_KSPIE_InterstellarPlasmaThruster_title = МПДД
		#LOC_KSPIE_InterstellarPlasmaThruster_descr = Магнитоплазменный динамический двигатель (МПДД). Более крупный и эффективный кузен ионного двигателя. Не пытаться приводить в действие этот двигатель колдовством! Вместо этого выбирайте очень большой электрический генератор.
		
		#LOC_KSPIE_NERVA_title = "NERVA" Solid Core Fission Engine
		#LOC_KSPIE_NERVA_descr = The NERVA, which stands Nuclear Engine for Rocket Vehicle Application is the fist nuclear power engine avaialbe in KSP. It can run several neutral and reducing liquid mono propellant, depending on unlocked fuel technology. It has an integrated thermal electric generator which feeds from its fuel radioactive decay once activated. Notice that it takes time to spool up the engine to full power and down to idle, so make sure you throttle down in advance that want to stop thrust.
		
		#LOC_KSPIE_TRN23R_title = Тепловое ракетное сопло "Крестоносец"
		#LOC_KSPIE_TRN23_title = Тепловое ракетное сопло 23 "Крестоносец" (устаревший)
		#LOC_KSPIE_TRN23_descr = Специальное тепловое ракетное сопло, предназначенное для атмосферных запусков. В отличие от обычной химической ракеты, эта тепловая ракета оснащена теплообменником, используемым для получения своей движущей силы непосредственно из реактора. Поэтому он должен быть прикреплен непосредственно к реактору для достижения какой-либо тяги. Точность и удельный импульс определяются реактором, к которому он присоединен.
		#LOC_KSPIE_ThermalPropellantUpgradeTech_title = Thermal Engine Propellant Upgrade
		#LOC_KSPIE_ThermalPropellantUpgradeTech_descr = When researched, allows Thermal Engines to use additional propellant modes.
		
		#LOC_KSPIE_KspiNuclearSaltWaterRocket_title = Nuclear Salt Water Rocket Engine
		#LOC_KSPIE_KspiNuclearSaltWaterRocket_descr = Nuclear gas-core-reactor rockets can provide much higher specific impulse than solid core nuclear rockets because their temperature limitations are in the nozzle and core wall structural temperatures, which are distanced from the hottest regions of the gas core. Consequently, nuclear gas core reactors can provide much higher temperatures to the propellant. Solid core nuclear thermal rockets can develop higher specific impulse than conventional chemical rockets due to the extreme power density of the reactor core, but their operating temperatures are limited by the maximum temperature of the solid core because the reactor's temperatures cannot rise above its components' lowest melting temperature.  Due to the much higher temperatures achievable by the gaseous core design, it can deliver higher specific impulse and thrust than most other conventional nuclear designs.  In this design, Open Cycle, Spherical Counter Flow Toroidal, the fissile fuel is kept mostly in a base injection stabilized recirculation bubble by hydrodynamic confinement.  Leakage is roughly 0.25-1% by weight of fuel to propellant.  Also, partially ionized plasma from the gas core is used to generate electricity magnetohydrodynamically, subsequently negating the need for an additional power supply.
		#LOC_KSPIE_LiquidCoreEngineUpgrade_title = Nuclear Salt Water Rocket Engine Upgrade
		#LOC_KSPIE_LiquidCoreEngineUpgrade_descr = When researched improves thrust and isp of Nuclear Salt Water Rocket Engine.
		
		#LOC_KSPIE_KspiNuclearRamjet_title = Ядерный ПВРД "Тори"
		#LOC_KSPIE_KspiNuclearRamjet_descr = «Тори» - это ядерный прямоточный воздушно-реактивный двигатель (ПВРД), использующий неэкранированный ядерный реактор для нагрева поступающего воздуха. Не требует топлива, для повышения КПД необходимо набрать скорость вращения его турбин при движении. Несмотря на то, что это был результат многолетних очень дорогостоящих исследований; мы не полностью уверены в побочных эффектах использования двигателя.
		#LOC_KSPIE_KspiNuclearRamjet_InterstellarFissionMSRGC_origi = Ядерный реактор Mk1
		#LOC_KSPIE_KspiNuclearRamjet_InterstellarFissionMSRGC_upgra = Ядерный реактор Mk2
