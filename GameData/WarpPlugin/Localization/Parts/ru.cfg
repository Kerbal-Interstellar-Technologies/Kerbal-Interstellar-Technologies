		#LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceGrassLands = The instrument surveys the skies in search of extraterrestrial intelligence.
		#LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceHighlands = The instrument tunes into a movie about a kerbal, a curved sword, and lots of electricity after each duel.
		#LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceMountains = The science team thinks they can watch the mountains for snowfall activity. The data might be useful for water resource management.
		#LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceDeserts = The sensor can be used to watch for changes in the size of the deserts.
		#LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceBadlands = The sensor finds a movie about a theme park with crazed killer robot cowboys. 
		#LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceIceCaps = The sensor detects variances under the surface of the ice. Is there a landmass under that ice?
		#LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceShores = The sensor discovers an intriguing show about castaways out for a three hour tour who've been stranded on a deserted island.
