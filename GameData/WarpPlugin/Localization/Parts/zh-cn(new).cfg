		#LOC_KSPIE_DPFFReactor_title = 尘埃等离子体裂变碎片反应堆
		#LOC_KSPIE_DPFFReactor_descr = 尘埃等离子体裂变碎片火箭是一种火箭发动机设计，直接利用热的核裂变产物进行推力，而不是使用单独的流体作为工作质量。理论上，这种设计可以产生很高的比冲，同时仍能很好地满足当前技术的要求。反应器是一种尘埃等离子体设计，能够产生高比例的带电粒子功率。要用于推进，将反应器连接到磁性喷嘴和热电发电机，以产生电力来驱动磁性喷嘴磁铁。
    #LOC_KSPIE_DPFFReactorUpgrade_title = 尘埃等离子体裂变碎片反应堆升级
