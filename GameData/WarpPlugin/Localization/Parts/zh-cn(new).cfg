		#LOC_KSPIE_Vista_title = Vista Fusion Engine
		#LOC_KSPIE_Vista_descr = The Vista propulsion system is an engine that utilises laser induced interial fusion for propulsion.  Pellets of Deuterium and Tritium are compressed to ultra-high densities using a high power laser. The engine requires high amount of power to operate. The maximum power consumption and thrust output depend on the amount of unlocked future science technodes. The crew onboard are shielded by the engine from the intense neutron flux of the fusion reaction but because the reaction occurs outside the ship, other nearby vessels aren't so protected - Beware!
