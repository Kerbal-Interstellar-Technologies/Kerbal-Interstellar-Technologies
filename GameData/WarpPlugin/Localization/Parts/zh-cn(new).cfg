		#LOC_KSPIE_FutureFusionReactor_descr = 先进的聚变反应堆，集成了直接能量转换器。
    #LOC_KSPIE_FutureFusionReactorUpgrade_title = IXS 磁约束聚变反应堆升级
		#LOC_KSPIE_FutureFusionReactorUpgrade_manuf = Jebediah Kerman 的废料场和航天器零件公司。
		#LOC_KSPIE_FutureFusionReactorUpgrade_descr = 研究后会使反物质反应器变得动力十足。
    
		#LOC_KSPIE_KspiIXSWarpRing_title = 阿库别瑞引擎 (重型)
		#LOC_KSPIE_KspiIXSWarpRing_descr = 正如Warptech市场部所说，“为什么要去一些地方，而不是把地方带给你？”在启动驱动装置之前，确保有良好的奇异物质供应以及大量的电能。
    #LOC_KSPIE_AlcubierreDrivesUpgrade_title = 阿库别瑞引擎升级
		#LOC_KSPIE_AlcubierreDrivesUpgrade_descr = 研究后所有的阿库别瑞引擎都会变得更强大、更高效。
    
		#LOC_KSPIE_FURMagTar_title = 磁化靶聚变反应堆
		#LOC_KSPIE_FURMagTar_descr = 磁靶聚变堆可以比MCF堆小，但仅限于提供热功率。这使得它非常适合建造SSTO飞行器，当与任何热喷嘴连接时，这些飞行器需要大量的热来产生推力。它也可以用于电力生产，但它需要大量的散热器。
    #LOC_KSPIE_InertialConfinementFusionUpgrade_title = 磁化靶聚变反应堆升级
		#LOC_KSPIE_InertialConfinementFusionUpgrade_descr = 研究将提高聚变堆的功率和效率。
    
		#LOC_KSPIE_FURMaCoSt_title = 仿星器聚变反应堆
		#LOC_KSPIE_FURMaCoSt_descr = 星载反应堆是一种先进的磁安全壳聚变反应堆，它具有更大的破坏性，但它比球形托卡马克更容易制造和维持聚变。类似于托卡马克的设计，这个反应堆在磁场中包含一个（希望）受控的核聚变反应。然而，恒星发生器是一个8字形的几何结构，它允许磁性安全壳更有效地抵消粒子在安全壳磁场中的漂移。粒子的旋转是通过在螺旋线圈两端的半圆环上放置一组新的磁线圈来实现的。这些线圈产生的磁场与原始的限制场混合，产生一个混合场，使力线旋转180度。尽管混合场使场的封闭更容易，因为任何聚变带电粒子都会立即被加热，但它不适合将聚变带电粒子直接转化为电能。所有这些形状怪异的磁铁的另一个缺点是它有更多的质量，因此它最适合从地面或静止轨道为光束驱动的网络供电。
    #LOC_KSPIE_FURMaCoSt2_descr = 该仿星器类似于托卡马克（Tokamak）一个磁性安全壳聚变反应堆，该反应堆较重，仅限于热和等离子体生产，但维持聚变等离子体的难度是前者的两倍。基本概念是布置磁场，使绕机器长轴循环的粒子沿着扭曲路径运动，消除了纯环形机器中的不稳定性。这个特殊的恒星发生器是一个8字形的几何结构，它允许磁性容器更有效地抵消粒子在容器场中的漂移。这将使燃料保持足够长的限制时间，使其能够被加热到聚变发生的地方。粒子的旋转是通过在螺旋线圈两端的半圆环上放置一组新的磁线圈来实现的。这些线圈产生的磁场与原始的限制场混合，产生一个混合场，使力线旋转180度。虽然混合场使磁场的封闭更容易，但由于连续混合，任何聚变带电粒子都会立即与聚变等离子体一起被加热，使其不适合带电粒子的发电或磁性喷嘴推进。所有这些形状怪异的磁铁的另一个缺点是它有更多的质量，因此它最适合从地面或静止轨道为光束驱动的网络供电。为了使聚变过程自我维持，你需要将反应堆直接连接到热能发电机，或者最好是MHD发电机。
    #LOC_KSPIE_MCFStellarator_title = 仿星器聚变反应堆升级
		#LOC_KSPIE_MCFStellaratorFuelUpgrade_descr = 研究后将提高星型聚变堆的效率。
    #LOC_KSPIE_MCFStellaratorPowerUpgrade_descr = 研究后将提高星型聚变堆的功率。
    
		#LOC_KSPIE_FURMaCoTo_title = MFC球形托卡马克
		#LOC_KSPIE_FURMaCoTo_descr = 托卡马克磁约束聚变堆是世界上最早的具有聚变能力的聚变反应堆之一。这个反应堆体积大，体积大，运行需要一定的功率，但它可以用于各种用途。所需功率取决于融合类型和所研究融合技术科学节点的数量。MCF最适合于节能和热效率发电。聚变的一大优点是它的燃料非常便宜，相对容易储存，而且放射性废物的数量也很低。聚变产物本身可以直接转化为电能，从而使反应堆非常节能。初始最小尺寸为5米，但在深度融合后，它可以缩小到3.75直径，并通过异域聚变缩小到2.5直径。
    #LOC_KSPIE_MagneticConfinementFusionReactionsUpgrade_title = 磁约束聚变反应升级
		#LOC_KSPIE_MagneticConfinementFusionPowerUpgrade_title = 磁约束聚变电源升级
		#LOC_KSPIE_MagneticConfinementFusionReactionsUpgrade_descr = 研究后将提高聚变堆的效率。
    #LOC_KSPIE_MagneticConfinementFusionPowerUpgrade_descr = 研究后将提高聚变堆的功率。
    
		#LOC_KSPIE_MHDGenerator_title = 磁流体发电机
		#LOC_KSPIE_MHDGenerator_descr = 磁流体发电机将等离子体能量直接转化为电能。它需要直接连接到一个反应堆才能工作。它不能与热电发电机或带电粒子发电机同时工作。磁流体发电机的效率取决于散热器温度、堆芯反应器温度、带电粒子百分比和未锁定等离子体技术的组合。
    #LOC_KSPIE_MHDGeneratorUpgrade_title = 磁流体发电机效率升级
		#LOC_KSPIE_MHDGeneratorUpgradeA_descr = 研究后允许磁流体发电机产生高达70%的电力效率。
		#LOC_KSPIE_MHDGeneratorUpgradeB_descr = 研究后允许磁流体发电机产生高达75%的电力效率。
		#LOC_KSPIE_MHDGeneratorUpgradeC_descr = 研究后允许磁流体发电机产生高达80%的电力效率。
    
		#LOC_KSPIE_StnSciSpectro_title = μ介子催化聚变反应堆
		#LOC_KSPIE_StnSciSpectro_descr = 在μ介子催化的聚变中，氢燃料的电子被基本μ介子粒子取代。μ介子比电子大207倍，因此将原子的经典玻尔半径减少了同样的数量。因此，原子核能够更接近彼此，这增强了重叠波函数的可能性，增加了融合的可能性。μ介子催化的聚变主要产生伽马射线，为了将聚变能转化为有用的电能，它在反应室周围有一个完整的伽马射线光电转换器。因此，它不能用于任何直接推进。
