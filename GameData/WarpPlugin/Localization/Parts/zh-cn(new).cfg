		#LOC_KSPIE_FNFissionFusionCatReactorMk1_title = 反物质启动的微聚变反应堆
		#LOC_KSPIE_FNFissionFusionCatReactorMk1_descr = 一种由反物质引发的裂变/聚变反应堆，使用少量的反质子在铀核中产生裂变，进而提供能量点燃氘/氦-3芯块中的聚变。在真空中，反质子由磁和静电两部分组成。与Tokomak设计相比，这需要较少的笨重部件，但需要健康的抗物质供应才能长时间运行。由于聚变发动机本质上是一种聚变发动机，其性能与聚变动力技术的任何进展都有着密切的关系。
