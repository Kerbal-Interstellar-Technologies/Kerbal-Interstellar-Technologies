		#LOC_KSPIE_FNMethaneEngine_descr = 为了降低航天器发射的成本，同时为其他天体的资源就地利用开辟了有趣的可能性，恐爪龙1-D比前几代助推器具有相当大的优势。
    
		#LOC_KSPIE_KspiMIFEngine_title = 磁惯性聚变发动机
		#LOC_KSPIE_KspiMIFEngine_descr = 磁惯性聚变（MIF）是一类将磁约束聚变和惯性约束聚变结合起来的聚变装置，旨在降低聚变装置的成本。MIF使用磁场来限制一个最初温暖的低密度等离子体，然后用脉冲驱动器或“衬垫”将该等离子体压缩到聚变状态。该反应堆不能产生任何电力，相反它需要相对较小的兆焦耳功率，但远小于脉冲功率。电动发动机会的。基本上这台发动机是一个功率倍增器。它将电力转换成高推力。由于磁惯性聚变（MIF）是聚变技术和电力推进技术的混合体，因此这两种技术都有好处。由于其低功率要求，该发动机可由一个小型/低效的核反应堆或大量太阳能电池板或束流动力驱动。
    #LOC_KSPIE_KspiMIFEngine_upgrade_title = 磁惯性聚变发动机升级
		#LOC_KSPIE_KspiKspiMIFFuelUpgrade_upgrade_descr = 研究后将提高磁惯性聚变发动机的效率。
    #LOC_KSPIE_KspiMIFPowerUpgrade_upgrade_descr = 研究后将提高磁惯性聚变发动机的功率。
    
		#LOC_KSPIE_InterstellarPlasmaThruster_title = 磁等离子体动力推进器
		#LOC_KSPIE_InterstellarPlasmaThruster_descr = 作为离子发动机的一个更大和更有效的表亲，最好不要试图用巫术给这个发动机供电，而是选择一个非常大的发电机。
    
		#LOC_KSPIE_NERVA_title = “神经元”固体核裂变发动机
		#LOC_KSPIE_NERVA_descr = “神经元”固体核裂变发动机（用于火箭运载工具的核发动机）是第一种能够使用各种中性和减少单组元索，取决于解锁燃料技术。它有一个集成的热电发电机。当一个发动机向上或向下转动时，会有一些延迟，因此请务必提前更换油门。为了“打破单调”，德纳姆·科尔曼将裹尸布一分为二，但这也增加了人们对其设计的争议，该设计要求将其用于进入/返回的消耗阶段。
    
		#LOC_KSPIE_TRN23R_title = “坎十字”热火箭喷管
		#LOC_KSPIE_TRN23_title = 热火箭喷嘴23“坎十字”（过时）
		#LOC_KSPIE_TRN23_descr = 一种特殊用途的热火箭喷管，专门用于大气发射。与传统的化学火箭不同，这种热火箭有一个换热器，用来直接从反应堆获得推进力。因此，它必须直接连接到一个反应堆，以实现任何推力。可用的推力和比冲由它所连接的反应堆决定。
    #LOC_KSPIE_ThermalPropellantUpgradeTech_title = 热发动机推进剂升级
		#LOC_KSPIE_ThermalPropellantUpgradeTech_descr = 研究后将允许热发动机使用额外的推进剂模式。
    
		#LOC_KSPIE_KspiNuclearSaltWaterRocket_title = 核盐水火箭发动机
		#LOC_KSPIE_KspiNuclearSaltWaterRocket_descr = 核芯反应堆火箭比固体芯核火箭能提供更高的比冲，因为它们的温度限制在喷嘴和堆芯壁结构温度上，而这些温度与堆芯最热的区域相距甚远。因此，核反应堆可以为推进剂提供更高的温度。由于反应堆堆芯的功率密度极高，固体核热火箭比常规化学火箭能产生更高的比冲量，但由于反应堆的温度不能升高ab，其工作温度受到固体堆芯最高温度的限制。使其成分达到最低熔化温度。由于气体堆芯设计可达到更高的温度，因此它比大多数其他常规核设计可提供更高的比冲和推力。在本设计中，由于流体动力限制，可裂变燃料的开放循环、球形逆流、环形流动主要保持在基础喷射稳定的再循环气泡中。发射药的泄漏量约为燃料重量的0.25-1%。此外，从气体核心部分电离的等离子体被用来产生磁流体动力电，随后就不需要额外的电源。
    #LOC_KSPIE_LiquidCoreEngineUpgrade_title = 核盐水火箭发动机升级
		#LOC_KSPIE_LiquidCoreEngineUpgrade_descr = 研究后将改进核盐水火箭发动机的推力和ISP。
    
		#LOC_KSPIE_KspiNuclearRamjet_title = TORY核冲压发动机
		#LOC_KSPIE_KspiNuclearRamjet_descr = “TORY”是一个直接循环核冲压喷气式飞机，使用非屏蔽核反应堆来加热进入的空气。虽然它不需要燃料，但它在生效之前需要提升到合适的速度。尽管这是多年来非常昂贵的研究的结果，但我们并不完全确定使用发动机的副作用，因为该项目中的每一位科学家都已经变成了一种稍微亮一点的绿色，并且已经过期。
