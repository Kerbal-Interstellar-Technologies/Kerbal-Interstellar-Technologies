		#LOC_KSPIE_SmallElectricGenerator_descr = 把反应堆的热能转化为电能的热能发电机。效率取决于散热器的可用性。使用VAB中的ThermalHelper来确定最佳性能需要多少散热器。为了发挥作用，发电机需要直接连接到热电堆。发电机的质量取决于连接电抗器及其配置的利用率，可在编辑器中设置。将一个反应堆与多个热发生器连接，将不起作用。请注意，有些反应堆与热电发电机不兼容，或者已经有了一个集成的热电发电机。该信息可在反应堆模块信息中找到。
