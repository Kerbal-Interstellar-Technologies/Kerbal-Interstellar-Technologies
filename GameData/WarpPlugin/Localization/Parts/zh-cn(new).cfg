		#LOC_KSPIE_fissionreactor_title = 热电裂变反应堆
		#LOC_KSPIE_fissionreactor_descr = 一个便宜的热电裂变反应堆，相对容易接近和维护部件。与人们普遍认为的相反，喝下其所含的液体并不能让kerbals获得超能力，尽管他们确实比平常稍微发光。这个裂变反应堆有一个集成的热电发电机，不能用于直接热推进。反应器的效率取决于电力技术的进步和散热器表面积的大小。		#LOC_KSPIE_FissionReactorUpgrade_title = Thermal Electric Fission Reactor Upgrade
		#LOC_KSPIE_FissionReactorUpgrade_descr = 研究后将提高热电裂变反应堆的功率。
    #LOC_KSPIE_FissionReactor_tags = 电力鼠裂变反应堆
		
		#LOC_KSPIE_FIRGaCo_title = 开环气核裂变反应堆
		#LOC_KSPIE_FIRGaCo_descr = 开放式循环气芯反应堆在比封闭式循环前代堆芯温度高一倍的条件下，以较小的质量产生大量的热能。这是通过移除隔离推进剂和核燃料的壁来实现的。尽管这样可以使堆芯温度高得多，但缺点是，在加速的影响下，反应堆不能运行，这种情况发生在反应堆表面或高速加速时。由于温度较高，只能与MHD发生器和等离子喷嘴兼容。
