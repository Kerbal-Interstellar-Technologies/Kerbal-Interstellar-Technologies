		#LOC_KSPIE_TweakableAntimatterReactor_title = 粒子束核心反物质反应堆
		#LOC_KSPIE_TweakableAntimatterReactor_descr = 在一个束核反物质反应器中，一股质子和反质子碰撞，如果带电荷和不带电荷的介子，就会形成一个集合。不带电的介子不受磁场的影响而飞走，几乎立即衰变为高能伽马射线。带电粒子可以通过磁性喷嘴推进，也可以通过烧焦的粒子功率转换器直接转化为电能。燃料来源可以是反物质或反氢。
