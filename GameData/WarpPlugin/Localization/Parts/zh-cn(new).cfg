		#LOC_KSPIE_LargeElectricGenerator_descr = 带电粒子直接功率转换器是一种发电机，它利用周期性静电聚焦转换器将反应堆产生的带电粒子直接转换成电能。它需要直接连接到一个能够产生带电粒子的反应堆。最初它将允许你以70%的效率转换带电粒子，而不受废热比的影响。解锁更先进的电气技术，可提高性能高达95%的效率，显著减少产生的废热量。请注意，有些反应器类型已经有一个内置的直接充电物品转换器，如三阿尔法，因此不受益于这个功率转换器。		#LOC_KSPIE_DirectEnergyConverterUpgrade_title = Charged Particle Direct Power Converter Upgrade
