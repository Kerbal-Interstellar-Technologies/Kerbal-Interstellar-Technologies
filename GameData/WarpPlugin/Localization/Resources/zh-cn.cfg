		#LOC_KSPIE_ScienceDefs_articleExperiment_KerbinFlyingLowGrasslands = This study on the aerodynamics of an 800 ton piece of awkward hardware is truly fascinating.  Turns out you can make anything fly if you put enough thrust under it.  We were biting our nails hoping you wouldn't crash it.
		#LOC_KSPIE_ScienceDefs_articleExperiment_KerbinInSpaceLow = We discovered 3 new elements...  Surprise,  shock, and kerbonium.  We don't know what that third one is but it registered on the sensors alot.
		#LOC_KSPIE_ScienceDefs_articleExperiment_KerbinInSpace = Interactions with kerbin's magnetic field generated some atoms with 2 nuclei.  They quicky vanished.  Our physicists say it was just snacks gumming up the sensor.
		
		#LOC_KSPIE_ScienceDefs_articleExperiment_MunInSpace = Since we were able to let the experiment run (and noone cares if we blow up the mun) we discovered that that B+ mesons decay to muons about 25% less often than they decay to electrons.. whatever that means.
		#LOC_KSPIE_ScienceDefs_articleExperiment_MinmusInSpace = While the experiment was running we noticed a small swirling cloud of dust on the surface that seemed to follow us while orbiting.   Everyone's keys got stuck to the console too.
		
		#LOC_KSPIE_ScienceDefs_articleExperiment_GillyInSpace = Increased solar radiation has caused the creation of 4 new elements with 3 atomic nucleii.  One of the atoms also had no electrons.  This lends insight into how karbonite was formed.
		
		#LOC_KSPIE_ScienceDefs_articleExperiment_MohoInSpace = Heavy solar radiation was recorded on the sensors.  Several neutrino spikes were also recorded.  
		
		#LOC_KSPIE_ScienceDefs_articleExperiment_EveInSpace = A swirling storm in the clouds on eve was recorded while this experiment ran.  Our meteorologists think we can make a weather machine out of the accelerator.
		
		#LOC_KSPIE_ScienceDefs_articleExperiment_DunaInSpace1 = Particles recorded by the sensor appeared to have data recorded in them.  The data says "save money on rocket parts at Jeb's emporium"...  Wait a minute.  Are we sure it was calibrated right?
		#LOC_KSPIE_ScienceDefs_articleExperiment_DunaInSpace2 = A spike in radiation disturbed the particle beam several times.  Seems duna has a magnetic field that trapped this radiation.
		
		#LOC_KSPIE_ScienceDefs_articleExperiment_IkeInSpace = The data shows several dips in the particle stream intensity.  Footage from the experiment shows these were micrometeorites hitting the beam and getting disintegrated.
		
		#LOC_KSPIE_ScienceDefs_articleExperiment_JoolInSpace = Jool's radition has caused some Z+ Muons to form, which decayed into anti-kethane particles.  The particles were quickly let out of the machine to prevent them from destroying it.
		
		#LOC_KSPIE_ScienceDefs_articleExperiment_EelooInSpace = We were able to confirm the existance of a Jeb boson.
		
