EXPERIMENT_DEFINITION
{	
	id = radioScope
	title = #LOC_KSPIE_EXPERIMENT_DEFINITION_title // #LOC_KSPIE_EXPERIMENT_DEFINITION_title = Radio Astronomy
	baseValue = 25
	scienceCap = 25
	dataScale = 3
	
	requireAtmosphere = False
	situationMask = 32
	biomeMask = 16
	
	RESULTS
	{
		default = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_default // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_default = This looks like a good spot to study the cosmic microwave background radiation.

		MohoInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MohoInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MohoInSpace = The sensor detects high metal concentrations as it passes over Moho. The radio data is then converted to sound and used by a heavy metal rock band.
		MohoSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MohoSrfLanded // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MohoSrfLanded = This is a good vantage point to watch for solar flares.

		EveInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EveInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EveInSpace = The sensor is barely able to penetrate the cloud layer and map the terrain below.
		EveSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EveSrfLanded // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EveSrfLanded = The clouds block reflect radio waves so well, the sensor can scan locations nearly around the globe.

		GillyInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_GillyInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_GillyInSpace = The sensor maps Gilly's terrain while it tries to not sneeze itself out of orbit.
		GillySrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_GillySrfLanded // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_GillySrfLanded = The sensor wants to try reaching orbital velocity by rapidly deploying its antenna.

		KerbinInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpace1 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpace1 = After studying the radio and TV signals transmitted from the planet, the science team concludes that there is no intelligent lfie here.
		KerbinInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpace2 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpace2 = After creating massive power outages and storms, the science team realizes that somebody was using the sensor to try talking to whales.
		KerbinSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinSrfLanded1 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinSrfLanded1 = The sensor seems to think it's being calibrated.
		KerbinSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinSrfLanded2 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinSrfLanded2 = The science team is excited to talk to an alien species, only to realize that they're talking to a communications satellite.
		KerbinInSpaceGrassLands = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceGrassLands // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceGrassLands = The instrument surveys the skies in search of extraterrestrial intelligence.
		KerbinInSpaceHighlands = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceHighlands // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceHighlands = The instrument tunes into a movie about a kerbal, a curved sword, and lots of electricity after each duel.
		KerbinInSpaceMountains = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceMountains // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceMountains = The science team thinks they can watch the mountains for snowfall activity. The data might be useful for water resource management.
		KerbinInSpaceDeserts = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceDeserts // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceDeserts = The sensor can be used to watch for changes in the size of the deserts.
		KerbinInSpaceBadlands = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceBadlands //  #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceBadlands = The sensor finds a movie about a theme park with crazed killer robot cowboys.
		KerbinInSpaceIceCaps = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceIceCaps // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceIceCaps = The sensor detects variances under the surface of the ice. Is there a landmass under that ice?
		KerbinInSpaceShores = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceShores // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceShores = The sensor discovers an intriguing show about castaways out for a three hour tour who've been stranded on a deserted island.
		KerbinInSpaceWater = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceWater1 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceWater1 = The sensor shows a surprising variance as it passes over the oceans. Hinting at the varied topology deep below the waters.
		KerbinInSpaceWater = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceWater2 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinInSpaceWater2 = The sensor tunes into a TV show involving a giant mottled blue submarine, a boy, and his dolphin.
		KerbinSrfSplashedWater = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinSrfSplashedWater // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_KerbinSrfSplashedWater = The sensor does not like getting wet.

		MunInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MunInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MunInSpace = The sensor analyzes the data and thinks that that's no mun, it's a space station! No wait, it's the Mun.
		MunSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MunSrfLanded1 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MunSrfLanded1 = The sensor detects a signal transmitted towards Jool! Then the science team realizes that the signal came from the radio telescope.  
		MunSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MunSrfLanded2 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MunSrfLanded2 = After calibration the sensor is able to detect the solar wind bouncing off of Kerbin's magnetosphere.

		MinmusInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MinmusInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MinmusInSpace = Passing over the surface of Minmus the sensor gets hungry for mint icecream.
		MinmusSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MinmusSrfLanded1 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MinmusSrfLanded1 = The sensor looks very hungry. It really wants mint icecream!
		MinmusSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MinmusSrfLanded2 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_MinmusSrfLanded2 = The sensor refuses to operate in protest until it receives mint icecream.

		DunaInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DunaInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DunaInSpace = The sensor passes over the mottled surface of Duna in search of spice.
		DunaSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DunaSrfLanded1 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DunaSrfLanded1 = The sensor tunes into a radio broadcast involving an invasion of Kerbin by the inhabitants of Duna. KSC must be warned!
		DunaSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DunaSrfLanded2 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DunaSrfLanded2 = The sensor is able to create a radar map of Ike as it orbits Duna.

		DresInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DresInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DresInSpace = The sensor sweeps the surface and finds the terrain to be quite rugged.
		DresSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DresSrfLanded1 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DresSrfLanded1 = The sensor detects numerous pulsars, quasars, and black holes.
		DresSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DresSrfLanded2 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_DresSrfLanded2 = The sensor finds a movie involving a killer asteroid and two space shuttles.

		JoolInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_JoolInSpace1 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_JoolInSpace1 = The sensor calibrates itself to the massive radio noise produced by Jool.
		JoolInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_JoolInSpace2 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_JoolInSpace2 = The sensor sends radio signals into Jool's massive clouds, only to have them reflected back! Oh wait, they're supposed to do that.
		JoolInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_JoolInSpace3 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_JoolInSpace3 = The sensor thinks it's full of stars!.
		JoolSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_JoolSrfLanded // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_JoolSrfLanded = The instrument has been crushed by the massive gravitational forces. Science!

		LaytheInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_LaytheInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_LaytheInSpace = The sensor thinks it can see its house from here.
		LaytheSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_LaytheSrfLanded // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_LaytheSrfLanded = The sensor can hear the radio waves produced by Jool's moons as they are affected by Jool's gravity.
		LaytheSrfSplashed = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_LaytheSrfSplashed // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_LaytheSrfSplashed = The sensor doesn't like being wet here any more than it likes being wet on Kerbin.

		VallInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_VallInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_VallInSpace = While scanning from orbit, the sensor is mysteriously drawn towards the surface.
		VallSrfLanded =	#LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_VallSrfLanded // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_VallSrfLanded = Scanning on the surface is interrupted with a TV show's episode depicting intrepid space explorers who've found an alien species feeding a "god" (actually, an ancient computer system) with explosive rocks.

		TyloInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_TyloInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_TyloInSpace = While scanning from orbit, the sensor records an asteroid impact.
		TyloSrfLanded =	#LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_TyloSrfLanded // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_TyloSrfLanded = Detailed scans have hinted to hollow spaces in the interior of the planet.

		BopInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_BopInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_BopInSpace = Surface scans of Bop reveal interesting results. The KSC staff are taking bets on what the data means.
		BopSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_BopSrfLanded // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_BopSrfLanded = The sensor's radio waves are being reflected by the terrain.

		PolInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_PolInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_PolInSpace = The sensor tries not to sneeze but fails. 
		PolSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_PolSrfLanded // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_PolSrfLanded = The sensor picks up a show involving a game, kings, and chairs.

		EelooInSpace = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EelooInSpace // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EelooInSpace = The sensor confirms that it is far enough away from Kerbin to search the cosmos for radio signals without interference.
		EelooSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EelooSrfLanded1 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EelooSrfLanded1 = The sensor picks up a faint pulsing signal from deep space on a frequency of 4,462.3458519 MHz- about 3 times the hydrogen line frequency. The signal fades before the sensor can determine its origin.
		EelooSrfLanded = #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EelooSrfLanded2 // #LOC_KSPIE_EXPERIMENT_DEFINITION_RESULTS_EelooSrfLanded2 = The sensor has a great vantage point to survey the skies for pulsars, quasars, black holes, and radio galaxies. It even detected a supernova.
	}
}
