		sunTracking = true
		raycastTransformName = SunCatcher
		pivotName = SunPivot
		resourceName = ElectricCharge
		chargeRate = 2.8		// 20 % of photovoltalic
	}

	MODULE
	{
		name = MicrowavePowerReceiverDish
		forceActivateAtStartup = true
		canSwitchBandwidthInEditor = false
		canSwitchBandwidthInFlight = false

		isEnergyReceiver = true		// Converts received heat energy directly into electric power
		isThermalReceiver = false

		animName = deploy
		canLinkup = false
		collectorArea = 20
		diameter = 5
		receiverType = 4

		maximumElectricPower = 400	// KW
		maximumThermalPower = 400	// KW

   		facingThreshold = 0.1
		minimumWavelength = 0.00000001
		maximumWavelength = 1
		efficiencyPercentage = 45
	}

	MODULE
	{
		name = BandwidthConverter
		bandwidthName = none ionizing spectrum

		minimumWavelength = 0.00000001  // 1.0e-8		
