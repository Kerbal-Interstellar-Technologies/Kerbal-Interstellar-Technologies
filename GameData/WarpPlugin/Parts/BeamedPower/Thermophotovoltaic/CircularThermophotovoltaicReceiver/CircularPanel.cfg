angularDrag = 1
crashTolerance = 8
maxTemp = 3200
emissiveConstant = 0.98
thermalMassModifier = 5
radiatorHeadroom = 0.8
heatConductivity = 0.0005 //They have built in insulators

	// --- Electric parameters ---
	MODULE
	{
		name = ModuleDeployableSolarPanel
