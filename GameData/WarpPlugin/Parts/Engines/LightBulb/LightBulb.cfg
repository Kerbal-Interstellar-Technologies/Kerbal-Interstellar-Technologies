mass = 16
thermalMassModifier = 0.125
heatConductivity = 0.01
emissiveConstant = 0.50
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 12
maxTemp = 2750
bulkheadProfiles = size2


