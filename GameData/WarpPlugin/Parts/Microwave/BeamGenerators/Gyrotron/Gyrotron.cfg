// Gyrotron

PART
{
	// General parameters
	name = BPGyrotron
	module = Part
	author = Eleusis La Arwall

	// Asset parameters
	mesh = modelBPGyrotron.mu
	scale = 1
	rescaleFactor = 1

	// Node definitions - Position X, Position Y, Position Z, Up X, Up Y, Up Z
