
@PART[OversizedAluminiumThermalReceiverDish*]:HAS[@MODULE[ModuleDataTransmitter]]:NEEDS[Constellations]:FOR[WarpPlugin]
{
	@MODULE[ModuleDataTransmitter]
    	{
		@antennaPower *= 1000
	}
}

