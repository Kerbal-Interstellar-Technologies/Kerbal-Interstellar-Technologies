@PART[computerCore, CDTcore, scienceModule]:AFTER[Kerbalism]
{
	@MODULE[HardDrive]
	{
		@dataCapacity = 2560		// Same a Science Lab	
	}
}

@PART[CDTcore]:AFTER[Kerbalism]
{
	@MODULE[HardDrive]
	{
		@dataCapacity = 2560		// Same a Science Lab	
	}
}


@PART[scienceModule]:NEEDS[FeatureHabitat]:AFTER[Kerbalism]
{
	@MODULE[Habitat]	
	{
		volume = 19.63
		surface = 31.41
	}
}

@PART[LiquidCoreEngine]:NEEDS[FeatureRadiation,Kerbalism]:FOR[WarpPlugin]
{
	MODULE  
	{    
		name = Emitter
		radiation = 0.0000055555 // 0.02 rad/h
	}
}

