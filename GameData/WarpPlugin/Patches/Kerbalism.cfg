@PART[computerCore,CDTcore,scienceModule,KspiCentrifuge]:AFTER[Kerbalism]
{
	@MODULE[HardDrive]
	{
		@dataCapacity = 2560		// Same a Science Lab	
	}
}

@PART[scienceModule]:NEEDS[FeatureHabitat]
{
	@MODULE[Habitat]	
	{
		volume = 19.63
		surface = 31.41
	}
}

@PART[KspiCentrifuge]:NEEDS[FeatureHabitat]
{
	@MODULE[Habitat]
	{
		state = disabled
		volume = 100
		surface = 50
	}

  	MODULE
  	{
    		name = Comfort
    		bonus = firm-ground
    		desc = The cupola offer a relaxing panoramic view of the void of space.
  	}
}

@PART[LiquidCoreEngine,OpenCycleGasCoreRocket,KspiLightbulb3,KspiNuclearJetEngineOx,KspiNuclearRamjetOx,KspiNuclearSaltWaterRocket2]:NEEDS[FeatureRadiation,Kerbalism]:FOR[WarpPlugin]
{
	MODULE  
	{    
		name = Emitter
		radiation = 0.0000055555 // 0.02 rad/h
	}
}