@PART[M2X_Precooler]:NEEDS[Mk2Expansion]:AFTER[Mk2Expansion]
{
	MODULE
	{
		name = FNModulePreecooler
	}

	MODULE
	{
		name = ModuleSabreHeating
	}

	!MODULE[ModuleResourceIntake]{}

	!RESOURCE[IntakeAir]{}
	!RESOURCE[LiquidFuel]{}
}

