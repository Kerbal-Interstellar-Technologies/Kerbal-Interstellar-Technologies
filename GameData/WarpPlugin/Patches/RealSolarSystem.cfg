@PART[DaedalusEngine,DeadlusEngine,DeadlusEngine]:HAS[@MODULE[ModuleDataTransmitter]]:NEEDS[RealSolarSystem]:FOR[WarpPlugin]
{
	@MODULE[ModuleDataTransmitter]
    	{
		@antennaPower *= 100
	}
}

