

@PART[DeadlusEngine]:HAS[@MODULE[ModuleDataTransmitter]]:NEEDS[RealSolarSystem]:FOR[WarpPlugin]
{
	@MODULE[ModuleDataTransmitter]
    	{
		@antennaPower *= 1000
	}
}

