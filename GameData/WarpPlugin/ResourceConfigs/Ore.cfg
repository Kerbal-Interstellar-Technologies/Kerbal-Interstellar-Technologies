// reduce global crustal Ore resource which in general is hard to reach
@GLOBAL_RESOURCE[*]:HAS[#ResourceName[Ore]]
{
	@Distribution
	{
		@MinAbundance = 0.05
		@MaxAbundance = 5
	}
}

