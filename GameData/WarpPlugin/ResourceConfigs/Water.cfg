// in general there is no water on the surface of a atmosphereless moon or planet near Kerbol
@GLOBAL_RESOURCE[*]:HAS[#ResourceName[Water]]
{
	@Distribution
	{
		@PresenceChance = 0
		@MinAbundance = 0
		@MaxAbundance = 0
		@MinAltitude = 0
		@MaxAltitude = 0
		@MinRange = 0
		@MaxRange = 0	
	}
}

