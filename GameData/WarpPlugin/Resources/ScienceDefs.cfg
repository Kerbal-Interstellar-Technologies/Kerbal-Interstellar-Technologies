		TektoInSpaceLowMudflats = The soil in this area is saturated with simple hydrocarbons.
		TektoInSpaceLowCalderas = Laser analysis of this region reveals mostly silicate compounds consistent with various igneous minerals.
		TektoInSpaceLowOutcrops = Laser ablation of the soil in this region reveals relatively low concentrations of the hydrocarbons common across most of Tekto's surface.
		TektoInSpaceLowPlateaus = Various iron- and aluminum-rich silicates are detected in scans of the terrain from Tekto's high-elevation plateaus.
		TektoInSpaceLowGeologicalAnomaly = Analysis of this odd island reveals nothing unusual in its elemental composition.
		TektoInSpaceLow = The liquid here is readily vaporized by the laser; its composition being mostly low boiling-point hydrocarbons.
		PoltaInSpaceLow = Laser analysis of this region of Polta reveals primarily water ice.
		PoltaInSpaceLowHighlands = The surface here appears to be an interesting mix of sulfur compounds, stony silicates, and water ice.
		PoltaInSpaceLowHighlandDepressions = A number of heavy metals and iron compounds are detected in scans of Polta's high elevation surface depressions.
		PriaxInSpaceLowLeadingSide = The leading side of Priax appears to be composed mostly of stony silicates, along with traces of water.
		PriaxInSpaceLowLeadingCraters = Analysis of the base of this crater reveals a mix of stony silicates common to asteroids, along with various igneous minerals.
		PriaxInSpaceLowTrailingSide = The darker trailing hemisphere of Priax shows signs of significant solar weathering, suggesting that this terrain is very old.
		PriaxInSpaceLowTrailingCraters = Craters on Priax's trailing side contain significant levels of heavy metal compounds.
		WalInSpaceLowEquatorialRidge = Analysis of Wal's enormous equatorial ridge reveal numerous iron-rich compounds and silicates commonly found in planetary interiors.
		WalInSpaceLowMidlands = The interesting colors on Wal's surface appear to be the result of a mixture of several sulfur compounds.
		WalInSpaceLowEquatorialCraters = The bright terrain present in the base of this crater contains high levels of sulfur along with numerous salt compounds.
		WalInSpaceLowHighlands = The surface of Wal in this area is composed mostly of rocky silicate minerals.
		WalInSpaceLowPolarCraters = Traces of water ice are detected in laser analysis of the surface in this polar crater.
		TalInSpaceLow = Laser analysis reveals primarily water ice and iron-rich silicate compounds.
		ThatmoInSpaceLow = Signs of water ice are found covering most of the surface of Thatmo.
		NisseeInSpaceLow = A number of silicate compounds are discovered in analysis of Nissee's surface.
		PlockInSpaceLow = The outer surface layer of Plock is composed mostly of hydrogen, oxygen, and nitrogen, with traces of carbon compounds.
		KarenInSpaceLow = Simple hydrocarbon compounds and water ice appear to make up much of Karen's outer surface.
		MercuryInSpaceLow = Scans of vaporized surface materials indicate that Mercury is nearly entirely covered with layers of igneous rock.
		MercuryInSpaceLowHighlands = The buildup of basaltic rock in these regions suggests a history of volcanic activity.
		MercuryInSpaceLowPlanitia = Trace concentrations of heavy metals are detected in the surface rock, suggesting ancient volcanic activity that brought up minerals from the inner regions of Mercury's mantle.
		MercuryInSpaceLowOldCraters = Little but common silicates are detected in this crater, suggesting that the remnants of the impactor were simply thrown back into space.
		MercuryInSpaceLowYoungCraters = The surface layer vaporized by the laser contains a surprisingly high concentration of iron compounds, most likely remains of the impactors that created these craters.
		VenusInSpaceLow = Laser analysis of the surface of Venus reveals an elemental composition similar to that of most rocky planets; primarily silicate in nature.
		VenusInSpaceLowLowlands = Signs of iron-rich basaltic minerals are detected in analysis of this low-lying area on the surface of Venus.
		VenusInSpaceLowCanyons = High levels of sulfur compounds are detected in scans of this area, possibly in the form of sulfate-rich lava flows.
		VenusInSpaceLowLakshmiPlanum = Low density, hydrated silicates are detected in laser scans of this area, a sure sign liquid water at some point in Venus' past.
		VenusInSpaceLowVolcanicRise = The basaltic rock in this area has high levels of magnesium- and iron-rich silicates common to rocks formed in the mantle layer of a differentiated planet.
		MoonInSpaceLow = Sustained blasts from the laser vaporize the surface layers of Lunar regolith, however nothing but more regolith is discovered below.
		MoonInSpaceLowHighlands = The loose powder coating the surface is readily burned off by the laser, but nothing of interest is discovered below.
		MoonInSpaceLowMajorCraters = Relatively high concentrations of some carbon compounds, sodium, and some other light metals are detected. These materials were likely seeded here by repeated meteor impacts.
		MoonInSpaceLowFarSideBasin = Only a thin layer of Lunar regolith covers the surface in this basin. Laser analysis of the rock below indicates high concentrations of several heavy metals.
		MoonInSpaceLowNorthPole = Puffs of material vaporized by the laser contain high concentrations of water.
		MoonInSpaceLowSouthPole = Analysis of the surface reveals small amounts of water.
		MarsInSpaceLow = Significant concentrations of iron oxide are detected in the surface of Mars, the presence of which is responsible for the planet's red coloring.
		MarsInSpaceLowMidlands = Trace amounts of water are detected among the iron oxide and silicates common to Mars' surface.
		MarsInSpaceLowOlympusMons = Signs of intense volcanic activity are detected in laser analysis of this terrain.
		MarsInSpaceLowVallesMarineris = Scans of this area indicated high concentrations of iron oxide with traces of methane gas.
		MarsInSpaceLowAreanCanyons = Traces of perchlorate are detected in scans of the surface here. This has interesting implications for the possibility of colonization on Mars.
		MarsInSpaceLowNorthIceCap = The laser strikes the frozen surface of Mars' North Pole, sublimating a significant amount of carbon dioxide.
		MarsInSpaceLowSouthIceCap = Traces of water vapor are detected in scans of Mars' frozen south pole, amid the more copious concentrations of carbon dioxide.
		DeimosInSpaceLow = The loosely compacted surface of Deimos is nearly blasted apart by the laser beam. Nothing but ordinary silicates are detected in the vaporized remains.
		DeimosInSpaceLowCraters = Vaporizing the rock in this crater reveals significant concentrations of iron and uranium. Maybe Deimos isn't so boring after all.
		DeimosInSpaceLowHighlands = Scans of this mountainous region of Deimos' surface reveal only abundant concentrations of silicates.
		PhobosInSpaceLow = Scans of the surface of Phobos reveal silicate minerals common to many types of asteroids.
		PhobosInSpaceLowHighlands = Vaporized layers of the surface from this area contain mostly silicates and aluminum, likely from the mineral known as feldspar, giving this area its bright coloring.
		PhobosInSpaceLowStickneyCrater = Significant concentrations of heavy metals are detected in scans of this area, suggesting that this region was created by an enormous metallic asteroid.
		IoInSpaceLow = Traces of various sulfur compounds are detected in scans of Io's surface.
		IoInSpaceLowLowlands = No organic compounds are detected after laser ablation of Io's surface.
		IoInSpaceLowHighlands = Io's highland and mountainous areas are largely composed of silicate minerals.
		IoInSpaceLowVolcanicSnows = The bright surface of this area is composed primarily of highly reflective sulfur dioxide.
		IoInSpaceLowVolcanicHotspots = Signs of both silicate and sulfur volcanism are detected in scans near this volcanic hotspot.
		EuropaInSpaceLow = The laser bores a surprisingly deep hole in Europa's surface, releasing a significant amount of steam.
		EuropaInSpaceLowCrosscutPlains = Traces of numerous sulfur compounds are detected in scans of this area, possibly giving it a slightly darker color.
		EuropaInSpaceLowLineaments = Analysis of Europa's dark lines reveal mostly water ice, with slightly higher concentrations of salts and silicates than are found elsewhere on the surface.
		EuropaInSpaceLowCraters = High levels of silicate minerals are detected here, most likely the remains of the asteroid that made this crater.
		GanymedeInSpaceLow = Scans of Ganymede's surface reveal a mix of water ice, silicate compounds, along with traces of some organic compounds.
		GanymedeInSpaceLowLowlands = A number of organic compounds are detected in scans of this area, most likely seeded here by asteroid impacts.
		GanymedeInSpaceLowCryovolcanicIce = The bright surface of Ganymede is mostly water ice, but significant amounts of carbon dioxide are also detected.
		GanymedeInSpaceLowTectonicDeformation = A number of interesting sulfate salts are detected in scans of this area, these could possibly have been formed in a subsurface ocean of Ganymede.
		GanymedeInSpaceLowPoles = The surface here appears to be mostly composed of water ice frost, easily vaporized by the laser.
		GanymedeInSpaceLowCraters = Very high concentrations of iron, nickel, and titanium are detected in scans of these craters, suggesting that they are the result of very dense asteroids.
		CallistoInSpaceLow = Signs of water ice are found covering most of the surface of Callisto.
		CallistoInSpaceLowCrateredMidlands = The surface here has patches of nearly pure water ice mixed in with more rocky, silicate-rich terrain.
		CallistoInSpaceLowAsgardCrater = Laser scans of the surface in this enormous basin show very high concentrations of water ice.
		CallistoInSpaceLowOldCraters = Along with the water ice common to Callisto's surface, signs of ammonia and methane ice are also found.
		TitanInSpaceLow = The laser vaporizes a sample of Titan's surface, producing a brownish cloud of energetic dust.
		TitanInSpaceLowMidlands = Laser ablation of the soil in this region reveals relatively low concentrations of the hydrocarbons common across most of Titan's surface.
		TitanInSpaceLowHighlands = Various iron- and aluminum-rich silicates are detected in scans of the terrain from Titan's high-elevation plateaus.
		TitanInSpaceLowShores = The soil in this area is saturated with simple hydrocarbons.
		TitanInSpaceLowSeas = The laser vaporizes the wet terrain here, revealing very high levels of hydrocarbon compounds.
		TitanInSpaceLow = The liquid here is readily vaporized by the laser; its composition being mostly low boiling-point hydrocarbons.
		PlutoInSpaceLow = Scans of the surface here reveal mostly oxygen and hydrogen, probably in the form of water ice.
		AsteroidInSpaceLowStony = This lightweight, stony asteroid is made up primarily of silicates, with only trace levels of iron and nickel detected.
		AsteroidInSpaceLowIcy-Organic = Several spikes in calcium and aluminum content are detected. This indicates the presence of tiny chondrules that could date from the birth of the Kerbol system.
		AsteroidInSpaceLowCarbonaceous = High levels of water are detected in this asteroid, among the silicates and sulfides. These signs indicate that this is likely to be a carbonaceous chondrite type of asteroid.
		AsteroidInSpaceLowCarbonaceous = A number of organic compounds are vaporized by the laser, suggesting that this is a carbonaceous asteroid.
		AsteroidInSpaceLowCarbonaceous = The presence of several types of organic polymers along with the iron compound magnetite suggest that this is a relatively rare B-type, carbonaceous asteroid.
		AsteroidInSpaceLowIcy-Organic = High levels of water and silicate minerals are detected in scans of this asteroid.
		AsteroidInSpaceLowComet = The surface content of this comet suggests that its interior is composed almost entirely of water ice.
		AsteroidInSpaceLowStony = The surface of this asteroid appears to be composed primarily of various silicates.
		AsteroidInSpaceLowStony = Scans indicate that this is a stony asteroid, given the high concentrations of iron- and magnesium-silicates.
		AsteroidInSpaceLowCarbonaceous = High concentrations of various organic compounds are detected in this dark asteroid.
		AsteroidInSpaceLowMetallic = Scans of the surface indicated mostly basaltic minerals, but traces of some heavier metals indicated that this asteroid may have a small, but distinct, metallic core.
		AsteroidInSpaceLowMetallic = The high concentrations of iron, nickel, and cobalt indicate that this is a metallic asteroid, possibly generated in the breakup of some ancient planetoid.
		AsteroidInSpaceLowMetallic = Among the high concentrations of iron and nickel in this metallic asteroid are several indications of various heavy metals, making this a tempting target for orbital strip-mining.
	}
}

