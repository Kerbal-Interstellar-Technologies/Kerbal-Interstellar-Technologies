EXPERIMENT_DEFINITION
{	
	id = MicrowaveScanExperiment
	title = Microwave Scan Experiment
	baseValue = 5
	scienceCap = 5
	dataScale = 3
	requireAtmosphere = False
	situationMask = 32 // InSpaceHigh
	biomeMask = 32	   // InSpaceHigh

	RESULTS
	{
		default = Radiation emitted in the microwave L-band gives a clear indication of the levels of water in the top layers of the surface.
		KerbinInSpaceHigh = L-band microwave emissions indicate high levels of water content across most of Kerbin's surface.
		KerbinInSpaceHigh = Measurements of Kerbin's oceans reveal areas of very high salinity in the warm, tropical waters.
		MunInSpaceHigh = Significant water content is detected in several of the Mun's deeper craters and in its polar regions.
		MinmusInSpaceHigh = Microwave emissions indicate that Minmus' frozen surface is at least partially made up of water.
		SunInSpaceHigh = The microwave antennae appear to be melting, providing no usable data.
		MohoInSpaceHigh = Only the sun's background microwave radiation is detectable in orbit around Moho.
		EveInSpaceHigh = Eve's oceans have very high salinity levels, likely arising from a number of different salt compounds.
		EveInSpaceHigh = Eve's surface contains significant levels of soil moisture in its low lying areas.
		GillyInSpaceHigh = No detectable water emissions are found in orbit around Gilly.
		DunaInSpaceHigh = Trace levels of water are detected in much of Duna's upper surface; higher levels are recorded near the poles.
		IkeInSpaceHigh = Minor emissions of microwave radiation suggest that a few regions of Ike's surface contain water.
		DresInSpaceHigh = Drier than Kerbin's deserts, in fact, there doesn't appear to be any signal coming from Dres, not even background levels.
		JoolInSpaceHigh = Jool's lack of a detectable surface suggests that the microwave emissions detected here arise from some other source.
		LaytheInSpaceHigh = Surprisingly low levels of microwave emissions are detected coming from Laythe's surface, suggesting that its oceans have little water content.
		LaytheInSpaceHigh = The low water content of Laythe's oceans prevents any meaningful salinity measurements from being made.
		VallInSpaceHigh = Vall's outer surface appears to contain little but water, only its mountainous regions show lower concentrations.
		TyloInSpaceHigh = Microwave emissions from some of Tylo's impact craters suggest that surface has been pummeled by water-rich asteroids and comets.
		BopInSpaceHigh = Few microwave signals are recorded over Bop's surface; there are some curiously strong L-band signals coming from Bop's northern polar region however, further study is warranted...
		PolInSpaceHigh = Some nearly imperceptible microwave emissions suggest that Pol is largely devoid of any surface-level moisture content.
		EelooInSpaceHigh = No microwave signals are recorded over Eeloo's frosty white surface, suggesting that it is something other than water ice.
		SarnusInSpaceHigh = Intense microwave signals are detected from Sarnus, likely originating from water in its atmosphere.
		HaleInSpaceHigh = Scans of the surface reveal it to be composed mostly of water ice.
		OvokInSpaceHigh = Emissions from the surface indicate that it is composed of little but water.
		SlateInSpaceHigh = Very high levels of sub-surface moisture content are detected during low orbit scans of Slate.
		TektoInSpaceHigh = Only low levels of microwave emissions are detected from Tekto's surface, and indication that its oceans and surface contain little water.
		UrlumInSpaceHigh = Strong microwave emissions are detected coming from Urlum; a sign of high water concentrations.
		PoltaInSpaceHigh = The surface of Polta appears to contain very high levels of water, most likely as dirty, sub-surface ice deposits.
		PriaxInSpaceHigh = Priax appears to have a mostly dry surface; it is possibly some type of captured asteroid.
		WalInSpaceHigh = Readings from the surface of Wal show significant levels of sub-surface water deposits.
		TalInSpaceHigh = The surface of Tal contains significant levels of water.
		NeidonInSpaceHigh = Microwave emissions are detected from what is believed to be Neidon's icy interior.
		ThatmoInSpaceHigh = Significant levels of water are detected in microwave scans of Thatmo.
		NisseeInSpaceHigh = The chalky moon Nissee appears to be mostly dry based on microwave scanning.
		PlockInSpaceHigh = Strong microwave emissions hint at levels of sub-surface water on Plock.
		KarenInSpaceHigh = No significant microwave emissions are detected from orbit around Karen.
		MercuryInSpaceHigh = Only the sun's background microwave radiation is detectable in orbit around Mercury.
		VenusInSpaceHigh = Venus' surface contains no detectable levels of soil moisture in its low lying areas.
		MoonInSpaceHigh = Significant water content is detected in several of the Moon's deeper craters and in its polar regions.
		MarsInSpaceHigh = Trace levels of water are detected in much of Mars' upper surface; higher levels are recorded near the poles.
		DeimosInSpaceHigh = No detectable water emissions are found in orbit around Deimos.
		PhobosInSpaceHigh = Minor emissions of microwave radiation suggest that a few regions of Phobos' surface contain water.
		JupiterInSpaceHigh = Jupiter's lack of a detectable surface suggests that the microwave emissions detected here arise from some other source.
		IoInSpaceHigh = Some nearly imperceptible microwave emissions suggest that Io is largely devoid of any surface-level moisture content.
		EuropaInSpaceHigh = Europa's outer surface appears to contain little but water, with signs of very high salinity below the surface.
		GanymedeInSpaceHigh = Very high levels of sub-surface moisture content are detected during low orbit scans of Ganymede.
		CallistoInSpaceHigh = Microwave emissions from some of Callisto's impact craters suggest that surface has been pummeled by water-rich asteroids and comets.
		SaturnInSpaceHigh = Intense microwave signals are detected from Saturn, likely originating from water in its atmosphere.
		TitanInSpaceHigh = Only low levels of microwave emissions are detected from Titan's surface, and indication that its oceans and surface contain little water.
		UranusInSpaceHigh = Strong microwave emissions are detected coming from Uranus; a sign of high water concentrations.
		PlutoInSpaceHigh = Scans of the surface reveal it to contain very high concentrations of water ice.
		AsteroidInSpaceHighStony = Nothing is detected in microwave scans of this asteroid, indicating that no water is present.
		AsteroidInSpaceHighStony = Microwave emissions from this asteroid suggest that it is completely devoid of any water.
		AsteroidInSpaceHighIcy-Organic = Significant levels of water are detected in microwave emissions coming from this asteroid.
		AsteroidInSpaceHighCarbonaceous = Trace levels of water are detected in the surface of this asteroid.
		AsteroidInSpaceHighComet = High levels of water are deteced in scans of this comet's surface.
	}
}

